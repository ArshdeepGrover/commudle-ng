<div
  class="sidebar custom-scrollbar"
  [ngClass]="{
    expanded: expandSidebar || isExpanded,
    forWindow: forWindow,
    hideFullSidebar: hideFullSidebar,
    left: position === ESidebarPosition.LEFT,
    right: position === ESidebarPosition.RIGHT,
    small: expandedWidth === ESidebarWidth.SMALL,
    medium: expandedWidth === ESidebarWidth.MEDIUM,
    large: expandedWidth === ESidebarWidth.LARGE,
    extraLarge: expandedWidth === ESidebarWidth.EXTRA_LARGE
  }"
>
  <div class="header" *ngIf="heading || showExpandedButton">
    <h1 *ngIf="heading" class="title" (click)="handleSidebarToggle()">{{ heading }}</h1>
    <div *ngIf="showExpandedButton" class="toggle" (click)="handleSidebarToggle()">
      <fa-icon [icon]="expandSidebar || isExpanded ? faCaretLeft : faBars" class="com-cursor-pointer"></fa-icon>
    </div>
  </div>
  <ng-content></ng-content>
</div>
