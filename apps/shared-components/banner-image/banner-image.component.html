<div class="event-image-container com-h-[460px] com-w-[1260px] com-h-1">
  <div class="event-background" [ngStyle]="{ 'background-image': 'url(' + headerImagePath + ')' }"></div>
  <div class="com-w-full com-aspect-[16/6]">
    <img alt="{{ name }}" class="event-image" src="{{ headerImagePath }}" title="{{ name }}" />
  </div>
</div>
