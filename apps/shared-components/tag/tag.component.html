<nb-tag-list (tagRemove)="onTagRemove($event)">
  <nb-tag *ngFor="let tag of getTags()" [removable]="editable" [text]="tag"></nb-tag>
  <input
    (tagAdd)="onTagAdd($event)"
    *ngIf="editable"
    [disabled]="inputDisabled"
    fullWidth
    nbTagInput
    placeholder="Type something and press enter to keep adding (Atleast {{ minimumTags }} tags)"
    type="text"
  />
</nb-tag-list>
<span *ngIf="tags.length <= 0">
  <commudle-alert [error]="true" [errorMessage]="'Required Field'"></commudle-alert>
</span>
