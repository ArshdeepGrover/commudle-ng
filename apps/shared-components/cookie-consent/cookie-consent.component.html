<div *ngIf="cookieConstent" class="card">
  <div class="content">
    <div class="top-section">
      <h3 class="heading">Cookies</h3>
      <!-- <p class="paragraph">
        We use cookies and other tracking technologies to improve your browsing experience on our website, to show you
        personalized content and targeted ads, to analyze our website traffic, and to understand where our visitors are
        coming from. By browsing our website, you consent to our use of cookies and other tracking technologies.
      </p> -->
      <p class="paragraph">
        This website uses cookies to improve your online experience. By continuing to use this website, you agree to our
        use of cookies. If you would like to, you can change your cookie settings at any time. Our <a>Privacy Notice</a>
        provides more information about what cookies we use.
      </p>
    </div>
    <!-- [(ngModel)]="allowNecessary" -->
    <div id="preferenceButtons" *ngIf="showPreferncesButton" class="preference-buttons">
      <button [ngClass]="{ active: allowNecessary }" class="buttons">
        <input type="checkbox" [disabled]="true" checked class="checkbox" />
        <label>Necessary</label>
      </button>
      &nbsp;
      <button (click)="analytics()" [ngClass]="{ active: allowAnalytics }" class="buttons">
        <input type="checkbox" *ngIf="allowAnalytics" [(ngModel)]="allowAnalytics" class="checkbox" />
        <label>Analytics</label>
      </button>
      &nbsp;
      <button (click)="marketing()" [ngClass]="{ active: allowMarketing }" class="buttons">
        <input type="checkbox" *ngIf="allowMarketing" [(ngModel)]="allowMarketing" class="checkbox" />
        <label>Marketing</label>
      </button>
    </div>
    <div class="bottom-section">
      <button (click)="acceptCookieConsent()" class="button" nbButton status="primary" size="tiny">Accept</button>
      &nbsp;
      <button
        *ngIf="!showPreferncesButton"
        id="managePreferences"
        (click)="Consent()"
        class="button"
        nbButton
        status="primary"
        size="tiny"
      >
        Manage Preferences
      </button>
      <button
        *ngIf="showPreferncesButton"
        id="managePreferences"
        (click)="acceptManagedCookies()"
        class="button"
        nbButton
        status="primary"
        size="tiny"
      >
        Accept Selected
      </button>
      <!-- style="display: none" -->
    </div>

    <!-- <button nbButton status="basic" ghost (click)="disagreeCookieConsent()">Disagree</button> -->
  </div>
</div>
