<div *ngIf="cookieConstent" class="card">
  <div class="content">
    <div class="top-section">
      <h3 class="heading">Cookies</h3>
      <p class="paragraph">
        This website uses cookies to improve your online experience. By continuing to use this website, you agree to our
        use of cookies. If you would like to, you can change your cookie settings at any time. Our
        <a href="/policies/privacy-policy" target="_blank">Privacy Notice</a>
        provides more information about what cookies we use.
      </p>
    </div>
    <form [formGroup]="preferencesForm">
      <div id="preferenceButtons" *ngIf="showPreferncesButton" class="preference-buttons">
        <div class="preferences">
          <input type="checkbox" class="checkbox" formControlName="necessary" />
          <label>Necessary</label>
        </div>
        &nbsp;
        <div class="preferences">
          <input type="checkbox" class="checkbox" formControlName="analytics" />
          <label>Analytics</label>
        </div>
        &nbsp;
        <div class="preferences">
          <input type="checkbox" class="checkbox" formControlName="marketing" />
          <label>Marketing</label>
        </div>
      </div>
    </form>
    <div class="bottom-section">
      <button (click)="acceptManagedCookies()" class="button" nbButton status="primary" size="tiny">Accept All</button>
      &nbsp;
      <button
        *ngIf="!showPreferncesButton"
        id="managePreferences"
        (click)="Consent()"
        class="button"
        nbButton
        status="primary"
        size="tiny"
      >
        Manage Preferences
      </button>
      <button
        *ngIf="showPreferncesButton"
        id="managePreferences"
        (click)="acceptManagedCookies()"
        class="button"
        nbButton
        status="primary"
        size="tiny"
      >
        Accept Selected
      </button>
    </div>

    <!-- <button nbButton status="basic" ghost (click)="disagreeCookieConsent()">Disagree</button> -->
  </div>
</div>
