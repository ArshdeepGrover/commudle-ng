<nb-card *ngFor="let edfeg of eventDataFormEntityGroup" class="edfeg">
  <nb-card-body [routerLink]="[edfeg.id]">
    <div>{{ edfeg.name }}::{{ edfeg.event.name }}::{{ edfeg.community.name }}</div>
  </nb-card-body>
</nb-card>
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div *ngIf="pageInfo?.has_next_page">
  <button (click)="communityId ? getEdfegListByCommunity() : getEdfegList()" ghost nbButton fullWidth>View More</button>
</div>
