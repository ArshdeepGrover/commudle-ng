<div *ngIf="user">
  <div
    *ngIf="user.is_employee && user.is_employer"
    class="tag"
    [ngClass]="{ large: size === 'large', medium: size === 'medium', small: size === 'small' }"
  >
    <div>
      <p class="work">LOOKING FOR WORK</p>
      <p class="hiring">HIRING</p>
    </div>
  </div>
  <div
    *ngIf="!(user.is_employee && user.is_employer)"
    [ngClass]="{ large: size === 'large', medium: size === 'medium', small: size === 'small' }"
  >
    <div *ngIf="user.is_employee">
      <p class="work tags">LOOKING FOR WORK</p>
    </div>
    <div *ngIf="user.is_employer">
      <p class="hiring tags">HIRING</p>
    </div>
  </div>
</div>
