<div *ngIf="user">
  <div
    *ngIf="(user.is_employee && user.is_employer) || (user.looking_for_work && user.hiring)"
    class="tag"
    [ngClass]="{ large: size === 'large', medium: size === 'medium', small: size === 'small' }"
  >
    <div>
      <p class="work">LOOKING FOR WORK</p>
      <p class="hiring">HIRING</p>
    </div>
  </div>
  <div
    *ngIf="!(user.is_employee && user.is_employer) && !(user.looking_for_work && user.hiring)"
    [ngClass]="{ large: size === 'large', medium: size === 'medium', small: size === 'small' }"
  >
    <div *ngIf="user.is_employee || user.looking_for_work">
      <p class="work tags">LOOKING FOR WORK</p>
    </div>
    <div *ngIf="user.is_employer || user.hiring">
      <p class="hiring tags">HIRING</p>
    </div>
  </div>
</div>
