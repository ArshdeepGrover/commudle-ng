<h2 class="chapters-heading">Chapters</h2>
<nb-card>
  <nb-list>
    <nb-list-item
      *ngFor="let chapterIndex of chapterIndexes | orderBy : ['chapter_number'] : ['asc']"
      [routerLink]="['/reading-book', chapterIndex.slug.current]"
      class="clickable"
    >
      <h2 [ngClass]="params === chapterIndex.slug.current ? 'active' : 'title'">
        {{ chapterIndex.chapter_name }}
      </h2>
    </nb-list-item>
  </nb-list>
</nb-card>
