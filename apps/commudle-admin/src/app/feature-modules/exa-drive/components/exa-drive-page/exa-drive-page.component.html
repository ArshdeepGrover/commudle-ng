<div class="base-layout">
  <div class="container">
    <div class="one-column-layout">
      <nb-card class="page-section">
        <nb-card-header>
          <div class="image">
            <img [src]="exaProtocolImageLink" alt="Exa Protocol" title="Exa Protocol" />
          </div>
          <h1>Exa Protocol Is Live!</h1>
        </nb-card-header>
        <nb-card-body>
          <h2>The assets on this page are powered by Exa Drive</h2>
          <div class="images">
            <div *ngFor="let cryptoCurrency of cryptoCurrencies">
              <commudle-crypto-currency-card [cryptoCurrency]="cryptoCurrency"></commudle-crypto-currency-card>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
