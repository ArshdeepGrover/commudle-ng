<div class="com-bg-white">
  <div class="base-layout">
    <app-search-box [overrideSearchStatus]="true" [showSuggestions]="false" class="com-mt-6"></app-search-box>
    <p class="query-searched">
      You searched for <strong>{{ query }}</strong>
    </p>
    <nb-tag-list>
      <nb-tag text="All" status="'primary'"></nb-tag>
      <nb-tag
        (click)="onFilterChange(filter)"
        *ngFor="let filter of filters"
        [status]="selectedFilters.includes(filter) ? 'primary' : 'basic'"
        [text]="filter"
        class="com-cursor-pointer"
      ></nb-tag>
    </nb-tag-list>
    <div class="container">
      <div *appBreakpoints="'<=lg'" class="one-column-layout"></div>
      <div *appBreakpoints="'>lg'" class="two-column-layout medium">
        <div class="main-column">
          <app-loading-spinner *ngIf="searchLoader"></app-loading-spinner>
          <!-- <div [nbSpinner]="searchLoader" class="search-results"> -->
          <div *ngIf="total > 0">
            <p class="results-count">{{ total }} Results Found</p>
            <!-- <p class="option-name">Hello</p> -->
            <nb-list>
              <!-- <ng-container *ngFor="let option of getUsers()">
                <nb-list-item (click)="navigate(option)" class="search-result com-border-t-0">
                  <nb-user [name]="option.name" [picture]="getPicture(option)" [title]="getTitle(option)"></nb-user>
                  <h1>{{ option.type }}</h1>
                </nb-list-item>
              </ng-container>
              <ng-container *ngFor="let option of getCommunity()">
                <nb-list-item (click)="navigate(option)" class="search-result com-border-t-0">
                  <nb-user [name]="option.name" [picture]="getPicture(option)" [title]="getTitle(option)"></nb-user>
                  <h1>{{ option.type }}</h1>
                </nb-list-item>
              </ng-container> -->
              <nb-list-item
                (click)="navigate(option)"
                *ngFor="let option of getResults()"
                class="search-result com-border-t-0"
              >
                <nb-user [name]="option.name" [picture]="getPicture(option)" [title]="getTitle(option)"></nb-user>
              </nb-list-item>
            </nb-list>
            <button
              (click)="getSearchData()"
              *ngIf="total !== results.length"
              [nbSpinner]="loadMoreLoader"
              fullWidth
              ghost
              nbButton
              status="primary"
            >
              Load More
            </button>
          </div>
        </div>

        <div class="right-column">
          <commudle-public-home-list-speakers-upcoming></commudle-public-home-list-speakers-upcoming>
          <commudle-public-home-list-events-speakers
            [parentType]="'communities'"
          ></commudle-public-home-list-events-speakers>
          <commudle-public-home-list-events-tech-sessions></commudle-public-home-list-events-tech-sessions>
        </div>
      </div>
    </div>
  </div>
</div>
