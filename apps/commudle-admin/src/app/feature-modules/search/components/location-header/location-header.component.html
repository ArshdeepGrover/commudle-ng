<div class="header">
  <div
    *ngIf="locationPageHeader"
    [ngStyle]="{ 'background-color': locationPageHeader.background_color.hex }"
    class="background"
  >
    <div class="base-layout">
      <div class="content">
        <div class="header-text">
          <h1 class="title">
            <button class="button">
              <nb-icon class="bulb-icon" icon="bulb-outline"></nb-icon></button
            >{{ locationPageHeader.title }}
          </h1>
          <p class="heading">{{ locationPageHeader.heading }}</p>
          <div [innerHTML]="richText" class="content"></div>
        </div>
        <ng-container *ngIf="locationPageHeader?.image_link">
          <a class="header-image" [href]="locationPageHeader.image_link">
            <img [src]="imageUrl(locationPageHeader.header_image).url()" class="com-w-full" />
          </a>
        </ng-container>
        <ng-container *ngIf="!locationPageHeader?.image_link">
          <div class="header-image">
            <img [src]="imageUrl(locationPageHeader.header_image).url()" class="com-w-full" />
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
