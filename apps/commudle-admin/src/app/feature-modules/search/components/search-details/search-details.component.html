<div *ngIf="option.type === 'User'" class="user">
  <div class="user-details">
    <div class="user-profile-image">
      <img [src]="option.avatar" [alt]="option.name" [title]="option.name" />
    </div>
    <div class="details">
      <p class="name">{{ option.name }}</p>
      <div class="designation" [title]="option.designation">
        {{ option.designation || '--' }}
      </div>
      <p class="followers-count">24<span>Followers</span></p>
    </div>
  </div>
  <div class="follow-btn">
    <app-user-follow [username]="option.username" [name]="option.name" [userId]="option.id"></app-user-follow>
  </div>
</div>
<div *ngIf="option.type === 'Community'" class="community">
  <div class="community-details">
    <div class="community-image">
      <img [src]="option.logo_image.i32" [alt]="option.name" [title]="option.name" />
    </div>
    <div class="details">
      <p class="name">{{ option.name }}</p>
      <div class="designation" [title]="option.about">
        {{ option.about || '--' }}
      </div>
      <p class="members-count">24<span>Followers</span></p>
    </div>
  </div>
  <div class="membership-toggle">
    <app-membership-toggle
      [community]="option"
      [shapes]="'semi-round'"
      [size]="'small'"
      [status]="'info'"
    ></app-membership-toggle>
  </div>
</div>
