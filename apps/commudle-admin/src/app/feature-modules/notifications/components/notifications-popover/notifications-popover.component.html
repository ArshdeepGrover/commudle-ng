<nb-card class="notifications-popover com-rounded com-border-1">
  <nb-card-header>
    <p>
      Notifications<span *ngIf="notificationCount > 0">{{ notificationCount }}</span>
    </p>
    <button (click)="markAllAsRead()" nbButton size="small" ghost [disabled]="notificationCount <= 0" status="primary">
      Mark all as read
      <nb-icon icon="checkmark-circle-outline"></nb-icon>
    </button>
  </nb-card-header>
  <nb-card-body>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-notifications-list
      (closePopover)="closePopover.emit()"
      (notificationLoaded)="isLoading = false"
      [markAllAsRead]="trackMarkAllAsRead"
      [showLoaderButton]="false"
      [notificationsCount]="10"
    ></app-notifications-list>
  </nb-card-body>
  <nb-card-footer>
    <a (click)="closePopover.emit()" ghost nbButton status="primary" routerLink="/notifications" size="small">
      View all notifications
    </a>
  </nb-card-footer>
</nb-card>
