<div class="base-layout medium com-mb-8">
  <div class="container">
    <div class="one-column-layout">
      <nb-card class="notifications-container">
        <nb-card-header>
          <h6>Notifications</h6>
          <button
            ghost
            (click)="markAllAsRead()"
            nbButton
            size="small"
            [disabled]="notificationCount === 0"
            status="primary"
          >
            Mark all as read
            <nb-icon icon="checkmark-circle-outline"></nb-icon>
          </button>
        </nb-card-header>
        <nb-card-body>
          <app-notifications-list [markAllAsRead]="trackMarkAllAsRead"></app-notifications-list>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
