<div class="com-flex com-w-full">
  <div class="sidebar-container">
    <commudle-sidebar
      [heading]="communityGroup.name"
      [expandedWidth]="ESidebarWidth.XL"
      [eventName]="'communityGroup'"
      [forWindow]="false"
      [showExpandedButton]="false"
    >
      <div class="action-buttons">
        <div class="category">
          <!-- <div class="category-heading">
            <span>Event Setup</span>
          </div> -->
          <a
            class="action-button"
            [routerLink]="['./']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <div class="icon">
              <nb-icon icon="info-outline"></nb-icon>
            </div>
            <div class="heading">Communities</div>
          </a>
          <a class="action-button" [routerLink]="['members']" [routerLinkActive]="'active'">
            <div class="icon">
              <fa-icon [icon]="icons.faUsers"></fa-icon>
            </div>
            <div class="heading">All Members</div>
          </a>
          <a class="action-button" [routerLink]="['admin-team']" [routerLinkActive]="'active'">
            <div class="icon">
              <fa-icon [icon]="icons.faBuilding"></fa-icon>
            </div>
            <div class="heading">Admin Team</div>
          </a>
          <a class="action-button" [routerLink]="['edit']" [routerLinkActive]="'active'">
            <div class="icon">
              <fa-icon [icon]="icons.faPenToSquare"></fa-icon>
            </div>
            <div class="heading">Edit Details</div>
          </a>
          <a class="action-button" [routerLink]="['surveys']" [routerLinkActive]="'active'">
            <div class="icon">
              <fa-icon [icon]="icons.faPoll"></fa-icon>
            </div>
            <div class="heading">Surveys</div>
          </a>
          <a class="action-button" [routerLink]="['pages']" [routerLinkActive]="'active'">
            <div class="icon">
              <fa-icon [icon]="icons.faFileLines"></fa-icon>
            </div>
            <div class="heading">Pages</div>
          </a>
          <a class="action-button" [routerLink]="['channels']" [routerLinkActive]="'active'">
            <div class="icon">
              <fa-icon [icon]="icons.faHashtag"></fa-icon>
            </div>
            <div class="heading">Channels</div>
          </a>
          <a class="action-button" [routerLink]="['forums']" [routerLinkActive]="'active'">
            <div class="icon">
              <fa-icon [icon]="icons.faMessage"></fa-icon>
            </div>
            <div class="heading">forums</div>
          </a>
        </div>
      </div>
    </commudle-sidebar>
  </div>
  <div class="right-column">
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
