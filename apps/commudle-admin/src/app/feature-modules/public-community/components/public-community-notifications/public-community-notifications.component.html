<nb-card>
  <nb-card-body class="notification-section">
    <div class="heading">
      <button
        ghost
        (click)="markAllAsRead()"
        nbButton
        size="small"
        [disabled]="notificationCount === 0"
        status="primary"
      >
        Mark all as read
        <nb-icon icon="checkmark-circle-outline"></nb-icon>
      </button>
    </div>
    <app-community-notifications
      [communityId]="community.id"
      [markAllAsRead]="trackMarkAllAsRead"
    ></app-community-notifications>
  </nb-card-body>
</nb-card>
