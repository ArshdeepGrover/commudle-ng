<nb-card>
  <nb-card-body>
    <div class="speakers-container">
      <p class="header-text">Meet Our Speakers</p>
      <div *ngIf="isLoadingSpeakers" class="com-min-h-[340px] loader">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="speakers-list">
        <ng-container *ngFor="let speaker of speakers">
          <app-speaker-card *ngIf="speaker.name" [speaker]="speaker"></app-speaker-card>
        </ng-container>
      </div>
    </div>

    <div class="members-container">
      <div class="members">
        <p class="header-text">Explore Members</p>
        <app-loading-spinner *ngIf="isLoadingMembers"></app-loading-spinner>
        <div class="members-list">
          <ng-container *ngFor="let member of members">
            <app-user-profile-card-large
              [user]="member"
              [showFollowButton]="true"
              [alignFollowToRight]="true"
            ></app-user-profile-card-large>
          </ng-container>
        </div>

        <div *ngIf="canLoadMore" class="load-more">
          <button (click)="getMembers()" nbButton outline size="small" status="info">Load More</button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
