<nb-card>
  <nb-card-body>
    <div *ngIf="speakers.length > 0" class="speakers-container">
      <p class="header-text">Meet Our Speakers</p>
      <div *ngIf="isLoadingSpeakers" class="com-min-h-[340px] loader">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="speakers-list">
        <ng-container *ngFor="let speaker of speakers">
          <app-speaker-card *ngIf="speaker.name" [speaker]="speaker"></app-speaker-card>
        </ng-container>
      </div>
    </div>

    <div class="members-container">
      <div class="members">
        <p class="header-text">Explore Members</p>
        <app-loading-spinner *ngIf="isLoadingMembers && !canLoadMore"></app-loading-spinner>
        <div class="members-list">
          <ng-container *ngFor="let member of members">
            <app-user-profile-card-large
              [user]="member"
              [showFollowButton]="true"
              [alignFollowToRight]="true"
            ></app-user-profile-card-large>
          </ng-container>
        </div>

        <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
        <div class="load-more">
          <button
            *ngIf="canLoadMore"
            (click)="getMembers()"
            nbButton
            outline
            size="small"
            status="info"
            [disabled]="!canLoadMore || isLoadingMembers"
          >
            Load More
          </button>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
