<nb-card>
  <nb-card-header>Hackathons</nb-card-header>
  <nb-card-body>
    <div class="hackathon-cards" *ngIf="hackathons.length > 0">
      <div *ngFor="let hackathon of hackathons">
        <a [routerLink]="[hackathon.slug]">
          <nb-card class="hackathon-card">
            <nb-card-header>
              <commudle-banner-image
                [headerImagePath]="hackathon.banner_image.url"
                [name]="hackathon.name"
                [bottomLeftCurve]="false"
                [bottomRightCurve]="false"
              ></commudle-banner-image>
            </nb-card-header>
            <nb-card-body>
              <div>
                {{ hackathon.name }}
              </div>
              <div *ngIf="hackathon.start_date">
                <span>{{ moment(hackathon.start_date).format('dddd, MMM Do, YYYY - h:mm a') }} onwards</span>
              </div>
            </nb-card-body>
          </nb-card>
        </a>
      </div>
    </div>

    <div *ngIf="hackathons.length === 0">
      <h6>No Hackathon Created Yet!</h6>
    </div>
  </nb-card-body>
</nb-card>
