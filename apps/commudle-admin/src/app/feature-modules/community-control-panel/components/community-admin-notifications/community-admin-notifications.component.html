<div class="heading">
  <button ghost (click)="markAllAsRead()" nbButton size="small">
    Mark all as read
    <nb-icon icon="checkmark-circle-outline"></nb-icon>
  </button>
</div>
<div *ngIf="community" class="notification-section">
  <app-community-notifications
    [communityId]="community.id"
    [markAllAsRead]="trackMarkAllAsRead"
  ></app-community-notifications>
</div>
