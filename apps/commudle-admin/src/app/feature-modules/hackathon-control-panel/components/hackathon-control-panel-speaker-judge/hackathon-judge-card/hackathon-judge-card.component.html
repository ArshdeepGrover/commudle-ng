<a [routerLink]="['users', judge.username]">
  <nb-card>
    <nb-card-body>
      <div class="image-name">
        <div class="image">
          <img [src]="judge.profile_image.url" [alt]="judge.name" />
        </div>
        <div>
          <div class="name">{{ judge.name }}</div>
          <div class="username">@{{ judge.username }}</div>
        </div>
      </div>
      <div>
        <div class="designation">
          <div class="name">Job Title</div>
          <div class="value">{{ judge.designation }}</div>
        </div>
        <div class="company">
          <div class="name">Company</div>
          <div class="value">{{ judge.company }}</div>
        </div>
        <div class="twitter">
          <div class="name">Twitter</div>
          <a [href]="judge.twitter" class="value">{{ judge.twitter }}</a>
        </div>
        <div class="linkedin">
          <div class="name">Linkedin</div>
          <a [href]="judge.linkedin" class="value">{{ judge.linkedin }}</a>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</a>
