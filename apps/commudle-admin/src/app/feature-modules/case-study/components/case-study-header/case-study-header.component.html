<div *ngIf="caseStudyPageHeader" class="header">
  <div class="background-image">
    <commudle-banner-image
      [headerImagePath]="imageUrl(caseStudyPageHeader.bannerImage).url()"
      [name]="caseStudyPageHeader.title"
      [aspectRatio]="'4/1'"
    ></commudle-banner-image>
    <div class="base-layout">
      <div class="content">
        <div class="logo-image">
          <img
            [src]="imageUrl(caseStudyPageHeader.logoImage).url()"
            alt="{{ caseStudyPageHeader.title }}"
            title="{{ caseStudyPageHeader.title }}"
          />
        </div>
        <div class="header-text">
          <h1 class="title">{{ caseStudyPageHeader.title }}</h1>
          <div [innerHTML]="richTextTagline | safe"></div>
        </div>
      </div>
    </div>
  </div>
</div>
