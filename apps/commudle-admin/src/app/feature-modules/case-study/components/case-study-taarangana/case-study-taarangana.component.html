<div class="case-study">
  <commudle-case-study-taarangana-header></commudle-case-study-taarangana-header>
  <div *ngIf="richTextStats">
    <div *ngFor="let stat of richTextStats">
      <div>{{ stat }}</div>
    </div>
  </div>
  <!-- <commudle-public-page-stats [stats]="stats"></commudle-public-page-stats> -->
  <div class="base-layout">
    <div class="container">
      <div *ngIf="richTextChallenges" class="challenges com-mb-20">
        <h2>Challenges</h2>
        <div [innerHTML]="richTextChallenges"></div>
      </div>
      <div *ngIf="richTextSolution" class="solution">
        <h2>How commudle solved it</h2>
        <div [innerHTML]="richTextSolution"></div>
      </div>
      <div *ngIf="richTextTestimonials" class="testimonials" id="testimonials">
        <h2 class="heading"><a [routerLink]="'.'" fragment="testimonials">Testimonials</a></h2>
        <h3 class="subheading">Don't just take our word for it</h3>
        <div class="testimonial-card">
          <div *ngFor="let testimonial of richTextTestimonials">
            <div>{{ testimonial }}</div>
          </div>
          <!-- <commudle-testimonial-card [testimonials]="testimonials"></commudle-testimonial-card> -->
        </div>
      </div>
    </div>
  </div>
</div>
