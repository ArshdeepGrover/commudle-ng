<a class="case-study-card" [routerLink]="['/case-study', caseStudy.slug.current]">
  <div *ngIf="caseStudy.bannerImage" class="banner-image">
    <commudle-banner-image
      [headerImagePath]="imageUrl(caseStudy.bannerImage).url()"
      [name]="caseStudy.title"
      [aspectRatio]="'4/1'"
    ></commudle-banner-image>
  </div>
  <div *ngIf="!caseStudy.bannerImage" class="no-banner-image">
    <img src="" [alt]="caseStudy.title" [title]="caseStudy.title" />
  </div>
  <h2 class="title">{{ caseStudy.title }}</h2>
  <div class="meta-description">{{ caseStudy.metaDescription }}</div>
  <button nbButton status="primary" size="large" ghost>
    <fa-icon [icon]="faSquareArrowUpRight"></fa-icon>
    Visit Page
  </button>
</a>
