<div class="case-study-card">
  <div *ngIf="caseStudy.bannerImage" class="banner-image">
    <img [src]="imageUrl(caseStudy.bannerImage).url()" alt="{{ caseStudy.title }}" title="{{ caseStudy.title }}" />
  </div>
  <h2 class="title">{{ caseStudy.title }}</h2>
  <div class="tagline"><div [innerHTML]="richTextTagline"></div></div>
  <button nbButton status="primary" size="large" ghost>
    <fa-icon [icon]="faSquareArrowUpRight"></fa-icon>
    Visit Page
  </button>
</div>
