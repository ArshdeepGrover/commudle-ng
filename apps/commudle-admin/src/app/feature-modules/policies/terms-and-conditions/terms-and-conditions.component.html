<nb-card *ngIf="termsAndConditions">
  <nb-card-header>
    <h1>{{ termsAndConditions.title }}</h1>
    <p>
      <small> Last updated on: {{ termsAndConditions.last_updated_at | date : 'medium' }} </small>
    </p>
  </nb-card-header>

  <nb-card-body>
    <div [innerHTML]="content"></div>
  </nb-card-body>
</nb-card>
