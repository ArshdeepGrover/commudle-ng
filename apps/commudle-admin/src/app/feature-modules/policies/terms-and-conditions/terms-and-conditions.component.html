<nb-card *ngIf="termsAndCondition">
  <nb-card-header>
    <h1>{{ termsAndCondition.title }}</h1>
    <p>
      <small> Last updated on: {{ termsAndCondition.last_updated_at | date : 'medium' }} </small>
    </p>
  </nb-card-header>

  <nb-card-body>
    <div [innerHTML]="content"></div>
  </nb-card-body>
</nb-card>
