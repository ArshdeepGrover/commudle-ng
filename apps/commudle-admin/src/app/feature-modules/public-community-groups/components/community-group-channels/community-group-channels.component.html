<nb-card>
  <nb-card-body>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <div class="com-flex com-flex-wrap com-justify-between">
      <commudle-channel-card *ngFor="let channel of channels" [channel]="channel"></commudle-channel-card>
    </div>
    <button (click)="getChannels()" *ngIf="page_info?.has_next_page" fullWidth ghost nbButton>Load More Jobs</button>
  </nb-card-body>
</nb-card>
