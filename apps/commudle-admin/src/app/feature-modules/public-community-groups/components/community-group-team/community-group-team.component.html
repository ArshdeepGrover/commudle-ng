<div class="team">
  <nb-card>
    <nb-card-body>
      <div class="members" (scrolled)="getTeam()" [infiniteScrollDisabled]="team.length >= total" appInfiniteScroll>
        <div class="member" *ngFor="let member of team">
          <app-speaker-card [speaker]="member.user"></app-speaker-card>
        </div>
      </div>
      <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    </nb-card-body>
  </nb-card>
</div>
