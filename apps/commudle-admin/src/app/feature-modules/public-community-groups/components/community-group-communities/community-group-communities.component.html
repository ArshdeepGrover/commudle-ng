<nb-card>
  <nb-card-body>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <div class="communities-cards">
      <div *ngFor="let community of communities" class="community-card">
        <commudle-featured-community-card-medium
          [community]="community"
          [showDescription]="true"
        ></commudle-featured-community-card-medium>
      </div>
    </div>
  </nb-card-body>
</nb-card>
