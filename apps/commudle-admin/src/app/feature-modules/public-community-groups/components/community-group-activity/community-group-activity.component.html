<nb-card>
  <nb-card-header>
    <div class="com-flex com-space-x-4 com-items-center">
      <div
        class="com-bg-green-200 com-border com-border-solid com-border-green-600 com-rounded-full md:com-w-9 md:com-h-9 com-flex com-justify-center com-items-center"
      >
        <fa-icon [icon]="faUsers" class="com-text-green-600"></fa-icon>
      </div>
      <div>
        <h5>Active Communities to join</h5>
        <span class="com-text-gray-400">5000 Members to join and connect with</span>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div *ngFor="let community of communities" class="com-flex com-items-center com-space-x-4 com-mb-4">
      <div class="com-w-16 com-h-16">
        <img [src]="community.logo_path" alt="" class="com-w-full" />
      </div>
      <div class="com-min-w-[200px]">
        <span>{{ community.name }}</span>
        <br />
        <span class="com-text-gray-400">{{ community.member_count }} members</span>
      </div>
      <div>
        <app-membership-toggle
          [community]="community"
          [status]="'info'"
          [shapes]="'round'"
          [appearance]="'outline'"
        ></app-membership-toggle>
      </div>
    </div>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    <div class="com-flex com-space-x-4 com-items-center">

        class="com-bg-green-200 com-border com-border-solid com-border-green-600 com-rounded-full md:com-w-9 md:com-h-9 com-flex com-justify-center com-items-center"
      >
        <fa-icon [icon]="faCalendar" class="com-text-green-600"></fa-icon>
      </div>
      <div>
        <h5>Upcoming Events</h5>
        <span class="com-text-gray-400">Events for you to join and network</span>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <h1>waiting for prerna code</h1>
  </nb-card-body>
</nb-card>
