<nb-card>
  <nb-card-body class="com-px-0">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <div class="com-flex com-wrap">
      <commudle-event-card *ngFor="let event of events" [event]="event"></commudle-event-card>
    </div>
    <button (click)="getEvents()" *ngIf="page_info?.has_next_page" fullWidth ghost nbButton>Load More Jobs</button>
  </nb-card-body>
</nb-card>
