<nb-card>
  <nb-card-body>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <h3>Upcoming Events</h3>
    <div class="com-grid com-gap-4" [ngClass]="UpcomingEvents.length === 1 ? 'single-event' : 'multiple-event '">
      <commudle-event-medium-card *ngFor="let event of UpcomingEvents" [event]="event"></commudle-event-medium-card>
    </div>
    <h3>Past Events</h3>

    <div class="com-grid com-grid-cols-1 md:com-grid-cols-3 com-gap-4">
      <div *ngFor="let event of events">
        <commudle-event-card [event]="event"></commudle-event-card>
      </div>
    </div>
    <button (click)="getEvents()" *ngIf="page_info?.has_next_page" fullWidth ghost nbButton>Load More Jobs</button>
  </nb-card-body>
</nb-card>
