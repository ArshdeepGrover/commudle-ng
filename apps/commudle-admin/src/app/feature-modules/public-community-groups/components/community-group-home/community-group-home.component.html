<div class="base-layout">
  <div class="container">
    <div class="one-column-layout">
      <div class="community-group" *ngIf="communityGroup">
        <section class="top" [style.background]="communityGroup.theme_color">
          <div class="basic-details">
            <div class="logo">
              <img
                alt="{{ communityGroup.name }}"
                src="{{ communityGroup.logo.i350 }}"
                title="{{ communityGroup.name }}"
              />
            </div>

            <div class="details">
              <div
                class="com-flex com-items-center com-space-x-3 com-align-middle com-justify-center md:com-justify-start"
              >
                <h1 class="name">
                  {{ communityGroup.name }}
                </h1>
                <div class="com-rounded-full com-border-2 com-border-solid com-p-1">
                  <fa-icon [icon]="faBuilding" class="com-m-1"></fa-icon>
                </div>
              </div>

              <p class="mini-description">
                {{ communityGroup.mini_description }}
              </p>
              <div class="social-links">
                <a
                  *ngIf="communityGroup.twitter"
                  href="{{ communityGroup.twitter | completeurl : 'twitter' }}"
                  rel="noreferrer"
                  target="_blank"
                >
                  <nb-icon icon="twitter" status="info"></nb-icon>
                </a>
                <a
                  *ngIf="communityGroup.linkedin"
                  href="{{ communityGroup.linkedin | completeurl : 'linkedin' }}"
                  rel="noreferrer"
                  target="_blank"
                >
                  <nb-icon icon="linkedin" status="info"></nb-icon>
                </a>
                <a
                  *ngIf="communityGroup.facebook"
                  href="{{ communityGroup.facebook | completeurl : 'facebook' }}"
                  rel="noreferrer"
                  target="_blank"
                >
                  <nb-icon icon="facebook" status="info"></nb-icon>
                </a>

                <a
                  *ngIf="communityGroup.github"
                  href="{{ communityGroup.github | completeurl : 'github' }}"
                  rel="noreferrer"
                  target="_blank"
                >
                  <nb-icon icon="github" status="info"></nb-icon>
                </a>
                <a *ngIf="communityGroup.website" href="{{ communityGroup.website }}" rel="noreferrer" target="_blank">
                  <nb-icon icon="info" status="info"></nb-icon>
                </a>
              </div>
              <div class="count-details">
                <nb-tag-list>
                  <nb-tag text="{{ communityGroup.kommunities_count }} Communities"></nb-tag>
                  <nb-tag text="{{ communityGroup.member_count }} Members"></nb-tag>
                  <nb-tag
                    class="com-hidden md:com-block"
                    text="{{ communityGroup.community_channels_count }} Channels"
                  ></nb-tag>
                </nb-tag-list>
                <div *ngIf="isOrganizer">
                  <a
                    nbButton
                    status="danger"
                    shape="semi-round"
                    [routerLink]="['/admin', 'orgs', communityGroup.slug]"
                    target="_blank"
                  >
                    <fa-icon [icon]="faPencil" class="com-mr-2"></fa-icon> Go To Admin panel
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="page-menu">
          <div class="menu-items d-flex">
            <a
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="['/orgs', communityGroup.slug]"
              class="com-flex"
              routerLinkActive="active"
            >
              <fa-icon [icon]="faArrowTrendUp"></fa-icon>
              <span class="title">Activity</span>
            </a>

            <a [routerLink]="['/orgs', communityGroup.slug, 'about']" class="d-flex" routerLinkActive="active">
              <fa-icon [icon]="faCircleInfo"></fa-icon>
              <span class="title">About</span>
            </a>

            <a [routerLink]="['/orgs', communityGroup.slug, 'communities']" class="d-flex" routerLinkActive="active">
              <fa-icon [icon]="faUserGroup"></fa-icon>
              <span class="title">Communities</span>
            </a>
            <a [routerLink]="['/orgs', communityGroup.slug, 'events']" class="d-flex" routerLinkActive="active">
              <fa-icon [icon]="faCalendarWeek"></fa-icon>
              <span class="title">Events</span>
            </a>
            <a [routerLink]="['/orgs', communityGroup.slug, 'channels']" class="d-flex" routerLinkActive="active">
              <fa-icon [icon]="faHashtag"></fa-icon>
              <span class="title">Channels</span>
            </a>
            <div class="com-relative">
              <a [routerLink]="['/orgs', communityGroup.slug, 'team']" class="d-flex" routerLinkActive="active">
                <fa-icon [icon]="faUserGroup"></fa-icon>
                <span class="title">Admin Team</span>
              </a>
            </div>
            <a class="d-flex" [nbContextMenu]="items" nbContextMenuTrigger="hover" *ngIf="items.length > 0">
              <fa-icon [icon]="faCaretDown"></fa-icon>
              <span class="title">More</span>
            </a>
          </div>
        </div>
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
