<nb-card>
  <nb-card-header
    ><h2>Post a content<fa-icon [icon]="faPlus"></fa-icon></h2
  ></nb-card-header>
  <!-- *ngIf="updates?.length > 0" -->
  <nb-card-body class="main-body">
    <div class="tabs">
      <button
        nbButton
        status="basic"
        [class.active]="activeTab === 'channel'"
        size="small"
        shape="round"
        (click)="setActiveTab('channel')"
      >
        Channel Updates
      </button>
      <button
        nbButton
        status="basic"
        size="small"
        shape="round"
        [class.active]="activeTab === 'registrations'"
        (click)="setActiveTab('registrations')"
      >
        Registrations
      </button>
    </div>
    <!-- class="container" -->
    <nb-card *ngIf="activeTab === 'registrations'" class="registrations">
      <nb-card-body>
        <div class="event-registrations">
          <h2 class="event-registration-heading">Your Registrations</h2>
          <table>
            <tr>
              <td class="table-heading">Name</td>
              <td class="table-heading">Type</td>
              <td class="table-heading">Your Status</td>
              <td class="table-heading">Action</td>
            </tr>
            <!-- *ngFor="let update of updates; let i = index" -->
            <tr class="registration-data">
              <td class="event-title-date">
                <span class="event-title">Google Cloud Day 2024</span>
                <span class="date">26 July 2024</span>
              </td>
              <td class="table-type">Attendee</td>
              <td
                [ngClass]="{
                  confirmed: ERegistrationStatuses.CONFIRMED,
                  registered: ERegistrationStatuses.REGISTERED,
                  waiting: ERegistrationStatuses.WAITING,
                  shortlisted: ERegistrationStatuses.SHORTLISTED,
                  cancelled: ERegistrationStatuses.CANCELLED
                }"
                class="table-status"
              >
                Confirmed
              </td>
              <!-- (click)="toggleEntryPass(i)" -->
              <td><button nbButton status="primary" shape="round" size="tiny">View Pass</button></td>
            </tr>
            <tr>
              <td class="com-flex com-flex-col">
                <span>Google Cloud Day 2024</span>
                <span>26 July 2024</span>
              </td>
              <td>Attendee</td>
              <td>Confirmed</td>
              <td><button nbButton status="" shape="round" size="tiny">View Pass</button></td>
            </tr>
          </table>
        </div>
        <div class="qr-code">
          <nb-card>
            <nb-card-body>
              <canvas #qrCanvas></canvas>
              <!-- <img [src]="'https://quickchart.io/qr?text=137228'" /> -->
            </nb-card-body>
          </nb-card>
        </div>
      </nb-card-body>
    </nb-card>
    <div class="channel-updates">
      <div class="channel-update">
        <div class="channel-name">
          <fa-icon></fa-icon>
          <h2>GDG New Delhi Designers</h2>
        </div>
        <div class="channel-new-messages">
          <fa-icon></fa-icon>
          <h2>18+ messages</h2>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
