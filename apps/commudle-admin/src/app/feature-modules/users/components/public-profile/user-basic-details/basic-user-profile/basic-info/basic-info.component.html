<form [formGroup]="basicInfoForm">
  <div class="row">
    <div>
      <label> Choose a Profile Picture* </label>
      <div class="com-flex">
        <div *ngIf="uploadedProfilePicture === null" class="uploaded-profile"></div>
        <div *ngIf="uploadedProfilePicture" class="uploaded-profile-image">
          <img alt="Profile Picture" src="{{ uploadedProfilePicture }}" title="Profile Picture" class="center" />
        </div>
        <!-- input for file upload -->
        <div class="com-w-full">
          <div class="com-border com-rounded-lg com-border-dashed com-bg-[#E4E9F2]/40 com-border-gray-500 com-relative">
            <input
              (change)="displaySelectedProfileImage($event)"
              type="file"
              accept="image/*"
              class="com-cursor-pointer com-relative com-block com-opacity-0 com-w-full com-h-full com-p-16 com-z-50"
            />
            <div class="com-text-center com-absolute com-top-8 com-right-0 com-left-0 com-m-auto com-text-gray-400">
              <fa-icon [icon]="faFileImage" class="com-text-5xl"></fa-icon>
              <p>
                Drag file here
                <br />
                or<span class="com-text-primary-500"> BROWSE </span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="info !com-flex">
        <nb-icon icon="info"></nb-icon>
        <p>Images should be less than 2MB</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div>
      <label>
        Your Name*
        <input formControlName="name" fullWidth nbInput type="text" />
      </label>
      <span
        *ngIf="
          basicInfoForm['controls'].name.touched &&
          basicInfoForm['controls'].name.invalid &&
          basicInfoForm['controls'].name.errors.required
        "
        class="validation-error-text"
      >
        Required Field
      </span>
    </div>
  </div>

  <div class="row">
    <div>
      <label>
        What's Your Tagline?*
        <input formControlName="designation" fullWidth nbInput placeholder="Blogger, Developer, Designer" type="text" />
      </label>
      <span
        *ngIf="
          basicInfoForm['controls'].designation.touched &&
          basicInfoForm['controls'].designation.invalid &&
          basicInfoForm['controls'].designation.errors.required
        "
        class="validation-error-text"
      >
        Required Field
      </span>
    </div>
  </div>

  <div class="row">
    <div>
      <label>
        About Me*
        <textarea
          formControlName="about_me"
          fullWidth
          nbInput
          placeholder="A little bit about your interests! (max 1000 characters)"
          rows="3"
        ></textarea>
      </label>
      <span
        *ngIf="
          (basicInfoForm['controls'].about_me.touched || basicInfoForm.get('about_me').value) &&
          basicInfoForm['controls'].about_me.invalid
        "
        class="validation-error-text"
      >
        Required field. Maximum 1000 characters.
      </span>
    </div>
  </div>

  <div class="row">
    <div>
      <label>
        <nb-icon icon="pin"></nb-icon>
        Location
        <input formControlName="location" fullWidth nbInput placeholder="Where are you from?" type="text" />
      </label>
    </div>
  </div>

  <div class="row">
    <div class="gender-input">
      <label>
        Gender
        <nb-radio-group formControlName="gender" name="gender" class="com-flex">
          <nb-radio value="male">Male</nb-radio>
          <nb-radio value="female">Female</nb-radio>
          <nb-radio value="prefer_not_to_answer">Other/Prefer Not To answer</nb-radio>
        </nb-radio-group>
      </label>
    </div>
  </div>
</form>
