<div class="account-management-container">
  <button
    nbButton
    status="danger"
    size="large"
    shape="rectangle"
    class="account-management-button"
    (click)="accountManagement('deactivate')"
  >
    Deactivate Account
  </button>
  <button
    nbButton
    status="danger"
    size="large"
    shape="rectangle"
    class="account-management-button"
    (click)="accountManagement('close')"
  >
    Close Account
  </button>
</div>
