<nb-card *ngIf="(user?.is_expert && currentUser?.id === user.id) || posts?.length > 0" class="user-feed" id="feed">
  <nb-card-header>
    <fa-icon [icon]="faChromecast" class="com-text-Azure"></fa-icon>
    Feed
  </nb-card-header>
  <nb-card-body>
    <div *ngIf="currentUser?.id === user.id" class="user-feed-input-container">
      <app-user-feed-input (createPost)="getPosts()"></app-user-feed-input>
    </div>
    <app-user-feed-posts
      (deletePost)="deletePost($event)"
      *ngIf="posts?.length > 0"
      [currentUser]="currentUser"
      [posts]="posts"
      [user]="user"
    ></app-user-feed-posts>
  </nb-card-body>
</nb-card>
