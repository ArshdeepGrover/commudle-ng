<nb-card *ngIf="eventUpdates.length > 0">
  <nb-card-header>
    <h6>
      <nb-icon icon="star-outline" status="warning"></nb-icon>
      Updates
    </h6>
  </nb-card-header>
  <nb-card-body [ngClass]="{ 'view-more': viewMoreSection, 'view-less': !viewMoreSection }">
    <div *ngFor="let eu of eventUpdates" class="event-update">
      <p class="details">
        <nb-icon icon="star" status="warning"></nb-icon>
        <span [innerHTML]="eu.details | linky : { sanitizeHtml: true }"></span>
      </p>
      <p class="time">
        <small>{{ moment(eu.created_at).format('h:mm A dddd,  Do MMM, YYYY') }}</small>
      </p>
    </div>
  </nb-card-body>
  <nb-card-footer *ngIf="event.event_speakers_count > 5" (click)="viewMore()" class="com-cursor-pointer">
    <div>
      {{ footerText }}
      <nb-icon *ngIf="viewMoreSection" icon="arrow-ios-downward-outline"></nb-icon>
      <nb-icon *ngIf="!viewMoreSection" icon="arrow-ios-upward-outline"></nb-icon>
    </div>
  </nb-card-footer>
</nb-card>
