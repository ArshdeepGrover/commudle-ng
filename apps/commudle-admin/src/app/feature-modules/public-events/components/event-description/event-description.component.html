<nb-card>
  <nb-card-header class="com-flex com-items-center">
    <h6>
      <nb-icon icon="info-outline" status="info"></nb-icon>
      Details
    </h6>
    <app-share-button
      *ngIf="share"
      [content]="environment.app_url + '/communities/' + event.kommunity_slug + '/events/' + event.slug"
      [title]="'Meet me at ' + event.name"
      [url]="environment.app_url + '/communities/' + event.kommunity_slug + '/events/' + event.slug"
    ></app-share-button>
  </nb-card-header>
  <nb-card-body [ngClass]="{ 'view-more': viewMoreSection, 'view-less': !viewMoreSection }">
    <h1>{{ maxHeight }}</h1>
    <div [innerHTML]="event.description | linky : { sanitizeHtml: false }"></div>
  </nb-card-body>
  <nb-card-footer (click)="viewMore()" class="com-cursor-pointer">
    <div>
      {{ footerText }}
      <nb-icon *ngIf="viewMoreSection" icon="arrow-ios-downward-outline"></nb-icon>
      <nb-icon *ngIf="!viewMoreSection" icon="arrow-ios-upward-outline"></nb-icon>
    </div>
  </nb-card-footer>
</nb-card>
