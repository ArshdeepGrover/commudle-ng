<div class="base-layout">
  <div class="container">
    <div *appBreakpoints="'>lg'" class="two-column-layout medium">
      <div class="main-column">
        <div class="attended-members">
          <p class="header-text">
            <nb-icon icon="people"></nb-icon>
            People at {{ event.name }}
          </p>

          <input
            (ngModelChange)="queryChanged.next($event)"
            [ngModel]="query"
            fullWidth
            nbInput
            placeholder="Search for people by name..."
            shape="semi-round"
            type="text"
          />
          <div class="filters">FILTERS</div>

          <!-- <ng-container *ngIf="!isLoading; else loading"> -->
          <app-attended-members-card *ngFor="let member of members" [user]="member"></app-attended-members-card>

          <!-- <app-pagination
                (goTo)="page = $event; getMembers()"
                (next)="page = $event; getMembers()"
                (previous)="page = $event; getMembers()"
                *ngIf="total > 0"
                [count]="count"
                [current]="page"
                [total]="total"
              ></app-pagination> -->
          <!-- </ng-container> -->

          <!-- <ng-template #loading>
              <app-loading-spinner></app-loading-spinner>
            </ng-template> -->
        </div>
      </div>
      <div class="right-column">
        <commudle-public-home-list-events-speakers></commudle-public-home-list-events-speakers>
        <commudle-public-home-list-speakers-content></commudle-public-home-list-speakers-content>
      </div>
    </div>

    <div *appBreakpoints="'<=lg'" class="one-column-layout"></div>
  </div>
</div>
