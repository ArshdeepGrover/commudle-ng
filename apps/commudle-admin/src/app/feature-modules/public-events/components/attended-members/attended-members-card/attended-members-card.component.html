<div class="attended-members-card">
  <div class="user-profile-card-large">
    <app-user-profile-card-large [user]="user" [alignFollowToRight]="true"></app-user-profile-card-large>
  </div>

  <div class="actions">
    <app-user-follow [username]="user.username" appearance="outline"></app-user-follow>
    <button (click)="openChatWithUser()" ghost nbButton shape="semi-round" size="small" status="info">
      <nb-icon icon="paper-plane"></nb-icon>
      Message
    </button>
  </div>

  <div class="common-events-attended">
    <ng-container *ngIf="events.length !== 0">
      <div>
        <!-- <button nbButton outline shape="round" status="info" size="small" (click)="showCommonEventsAttended()">
          {{ events.length }} event{{ events.length > 0 ? 's' : '' }} attended together! View event{{
            events.length > 0 ? 's' : ''
          }}
        </button> -->
        <p class="events-count">{{ events.length }} event{{ events.length > 0 ? 's' : '' }} attended together!</p>
        <button nbButton outline shape="round" status="info" size="tiny" (click)="showCommonEventsAttended()">
          {{ events.length }} event{{ events.length > 0 ? 's' : '' }} attended together! View event{{
            events.length > 0 ? 's' : ''
          }}
        </button>
      </div>

      <ul *ngIf="showCommonEvents" #eventsList class="events-list">
        <li *ngFor="let event of events">
          <a [routerLink]="['/communities', event.kommunity_slug, 'events', event.slug]">
            <nb-icon icon="calendar-outline"></nb-icon>
            {{ event.name }}
          </a>
        </li>
      </ul>
    </ng-container>
  </div>
</div>
