<nb-card>
  <nb-card-header>
    <h6>
      <nb-icon icon="headphones-outline" status="basic"></nb-icon>
      Volunteers
    </h6>
  </nb-card-header>
  <nb-card-body [ngClass]="{ 'view-more': viewMoreSection, 'view-less': !viewMoreSection }">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <div class="volunteers">
      <app-user-profile-card-large *ngFor="let user of volunteers" [user]="user"></app-user-profile-card-large>
    </div>
  </nb-card-body>
  <nb-card-footer *ngIf="volunteers.length > 10" (click)="viewMore()" class="com-cursor-pointer">
    <div>
      {{ footerText }}
      <nb-icon *ngIf="viewMoreSection" icon="arrow-ios-downward-outline"></nb-icon>
      <nb-icon *ngIf="!viewMoreSection" icon="arrow-ios-upward-outline"></nb-icon>
    </div>
  </nb-card-footer>
</nb-card>
