<nb-card>
  <nb-card-body>
    <div class="heading">
      <h3 class="title">Speakers to Follow</h3>
      <h4 class="sub-heading">Network with speakers from events</h4>
    </div>
    <div class="user-profile-card-large custom-scrollbar">
      <app-skeleton-cards [displayFollowButton]="true" [cards]="4" *ngIf="showSkeletonLoading"></app-skeleton-cards>
      <div class="user-profile-card-large-card" *ngFor="let speaker of speakers">
        <div *appBreakpoints="'>lg'">
          <app-user-profile-card-large
            [showFollowButton]="true"
            [alignFollowToRight]="true"
            [showAbout]="true"
            [user]="speaker"
            [showSpeakersCount]="true"
            [maxUserNameLength]="15"
            [showHiringLookingTags]="false"
          ></app-user-profile-card-large>
        </div>
        <div *appBreakpoints="'<=lg'">
          <app-user-profile-card-large
            [showFollowButton]="true"
            [alignFollowToRight]="false"
            [showAbout]="true"
            [user]="speaker"
            [horizontalScroll]="true"
            [isMobileWidthFull]="true"
            [showSpeakersCount]="true"
            [maxUserNameLength]="15"
            [showHiringLookingTags]="false"
          ></app-user-profile-card-large>
        </div>
      </div>
      <div class="load-more">
        <a [routerLink]="['/speakers']">
          <button *ngIf="page_info?.has_next_page" nbButton outline size="tiny" status="basic">View All</button>
        </a>
      </div>
    </div>
  </nb-card-body>
</nb-card>
