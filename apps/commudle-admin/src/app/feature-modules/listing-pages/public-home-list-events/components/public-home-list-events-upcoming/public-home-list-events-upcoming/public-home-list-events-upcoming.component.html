<div *ngIf="upcomingEvents.length > 0">
  <p class="title">
    <button nbButton status="basic" size="small" shape="semi-round"><fa-icon [icon]="faCalendarDays"></fa-icon></button
    >Upcoming Events
  </p>
  <commudle-events-upcoming-card *ngFor="let event of upcomingEvents" [event]="event"></commudle-events-upcoming-card>
</div>
