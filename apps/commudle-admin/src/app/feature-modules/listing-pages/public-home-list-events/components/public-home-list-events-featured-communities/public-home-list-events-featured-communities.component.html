<div>
  <div class="heading">
    <p><span class="title">Featured Communities</span><span class="sub-heading">Communities you can check out</span></p>
  </div>
  <div class="top-border"></div>
  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
  <div class="featured-communities-card">
    <div *ngFor="let featuredCommunity of featuredCommunities">
      <commudle-featured-communities-card
        [featuredCommunity]="featuredCommunity"
        [horizontalScroll]="true"
      ></commudle-featured-communities-card>
    </div>
  </div>
  <div class="bottom-border"></div>
</div>
