<div>
  <div class="heading">
    <p><span class="title">Recent Tech Sessions</span><span class="sub-heading">Check out great tech sessions</span></p>
  </div>
  <div class="border"></div>
  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
  <div class="session-card">
    <div *ngFor="let session of techSessions" class="tech-sessions">
      <commudle-tech-sessions-card [session]="session" [horizontalScroll]="true"></commudle-tech-sessions-card>
    </div>
  </div>
</div>
