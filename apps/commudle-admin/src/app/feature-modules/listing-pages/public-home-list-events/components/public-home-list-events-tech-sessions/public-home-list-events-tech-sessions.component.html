<div>
  <div class="heading">
    <p>
      <span class="title">Latest Tech Talks</span><span class="sub-heading">All the knowledge from event sessions</span>
    </p>
  </div>
  <div class="border"></div>
  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
  <div *appBreakpoints="'>lg'" class="session-card-desktop">
    <div *ngFor="let session of techSessions" class="tech-sessions">
      <commudle-tech-sessions-card [session]="session"></commudle-tech-sessions-card>
    </div>
  </div>
  <div *appBreakpoints="'<=lg'" class="session-card-mobile">
    <div *ngFor="let session of techSessions" class="tech-sessions">
      <commudle-tech-sessions-card [session]="session" [horizontalScroll]="true"></commudle-tech-sessions-card>
    </div>
  </div>
</div>
