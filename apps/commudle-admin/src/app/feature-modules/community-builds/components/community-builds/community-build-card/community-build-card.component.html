<a [routerLink]="[communityBuild.slug]" class="community-build-card">
  <div class="details">
    <div class="community-build-card-image">
      <img
        [alt]="communityBuild.name"
        [src]="communityBuild.images[0]?.url ? communityBuild.images[0]?.url : staticAssets.community_build_empty_state"
        [title]="communityBuild.name"
      />
    </div>
    <div class="community-build-card-details">
      <div class="community-build-card-title-time">
        <h5 class="title">{{ communityBuild.name }}</h5>
        <p class="time">{{ moment(communityBuild.created_at).format('MMM Do, YYYY') }}</p>
      </div>
      <p class="description">{{ getDescription() }}</p>
      <div class="app-user-profile-card">
        <app-user-profile-card-medium [user]="communityBuild.user"></app-user-profile-card-medium>
      </div>
    </div>
  </div>
  <div class="votes">
    <app-votes-display
      [icon]="'star'"
      [votableId]="communityBuild.id"
      [votableType]="'CommunityBuild'"
      [votesDirectionVertical]="true"
      size="mini"
    ></app-votes-display>
  </div>
</a>
