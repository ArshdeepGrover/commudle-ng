<div>
  <div class="heading">
    <button nbButton status="basic" class="image">
      <img
        alt="Experts"
        src="https://json.commudle.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBOGdxQVE9PSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9pZCJ9fQ==--32a059c060494592838a43c620dc5f95da5ae4d6/sheild-front-color.png"
        title="Experts"
      />
    </button>
    <div class="text">
      <h3 class="title">EXPLORE EXPERTS</h3>
      <h4 class="sub-heading">Top experts you can follow</h4>
    </div>
  </div>
  <div class="top-experts custom-scrollbar">
    <div class="top-expert-card" *ngFor="let topBuilder of experts">
      <div *appBreakpoints="'>lg'">
        <commudle-top-builders-card
          [topBuilder]="topBuilder"
          [displayDesignation]="true"
          [displayCommunityCount]="true"
          [showFollowButton]="true"
          [cardWidth]="'367px'"
          [cardHeight]="'166px'"
          [imageHeight]="'100px'"
          [imageWidth]="'100px'"
        ></commudle-top-builders-card>
      </div>
      <div *appBreakpoints="'<=lg'">
        <commudle-top-builders-card
          [topBuilder]="topBuilder"
          [displayDesignation]="true"
          [displayCommunityCount]="true"
          [showFollowButton]="true"
          [cardWidth]="'331px'"
          [cardHeight]="'182px'"
          [imageHeight]="'80px'"
          [imageWidth]="'80px'"
        ></commudle-top-builders-card>
      </div>
    </div>
  </div>
</div>
