<nb-card>
  <nb-card-body>
    <div class="heading">
      <button nbButton status="basic" class="image">
        <img alt="Top Builders" src="{{ staticAssets.emojis.medal_of_honour }}" title="Top Builders" />
      </button>
      <div class="text">
        <div class="title">
          <h3>POPULAR BUILDERS</h3>
          <nb-icon
            icon="question-mark-circle-outline"
            nbTooltip="People whose builds have the highest upvotes in the selected duration. The number in the profile card displays overall total builds and overall total stars."
          ></nb-icon>
        </div>
        <h4 class="sub-heading">Follow these builders and get inspired</h4>
      </div>
    </div>
    <div class="tags">
      <nb-tag-list>
        <nb-tag
          appearance="outline"
          [text]="options[0]"
          status="basic"
          size="small"
          [removable]="month ? 'true' : 'false'"
          [ngClass]="{ activeTag: month }"
          (click)="filterByTags(options[0])"
        ></nb-tag>
        <nb-tag
          appearance="outline"
          [text]="options[1]"
          status="basic"
          size="small"
          [removable]="year ? 'true' : 'false'"
          [ngClass]="{ activeTag: year }"
          (click)="filterByTags(options[1])"
        ></nb-tag>
        <nb-tag
          appearance="outline"
          [text]="options[2]"
          status="basic"
          size="small"
          [removable]="allTime ? 'true' : 'false'"
          [ngClass]="{ activeTag: allTime }"
          (click)="filterByTags(options[2])"
        ></nb-tag>
      </nb-tag-list>
    </div>
    <app-skeleton-cards
      [cards]="4"
      [ImageShapeSquare]="true"
      [ImageShapeCircle]="false"
      *ngIf="showSkeletonCard"
    ></app-skeleton-cards>
    <div class="top-builders custom-scrollbar">
      <div class="top-builders-card" *ngFor="let topBuilder of topBuilders">
        <div *appBreakpoints="'>lg'">
          <commudle-top-builders-card
            [topBuilder]="topBuilder"
            [displayVotes]="true"
            [showFollowButton]="true"
            [displayDesignation]="true"
            [maxUserNameLength]="10"
          ></commudle-top-builders-card>
        </div>
        <div *appBreakpoints="'<=lg'">
          <commudle-top-builders-card
            [topBuilder]="topBuilder"
            [displayVotes]="true"
            [showFollowButton]="true"
            [displayDesignation]="true"
            [maxUserNameLength]="10"
          ></commudle-top-builders-card>
        </div>
      </div>
      <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
      <div class="load-more">
        <button
          *ngIf="canLoadMore && total && !showSpinner"
          (click)="getCommunityBuilds(); showSpinner = true"
          nbButton
          outline
          size="tiny"
          status="info"
          [disabled]="!canLoadMore || isLoading"
        >
          Load More
        </button>
      </div>
    </div>
  </nb-card-body>
</nb-card>
