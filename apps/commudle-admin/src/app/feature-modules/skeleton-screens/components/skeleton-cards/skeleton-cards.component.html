<div *ngFor="let card of cardsArray">
  <section>
    <span class="com-hidden">{{ card }}</span>
    <div class="com-flex com-items-center">
      <svg
        aria-hidden="true"
        class="com-mr-2 com-w-16 com-h-16 com-text-gray-200"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
          fill-rule="evenodd"
        ></path>
      </svg>

      <div>
        <div class="com-h-2.5 com-w-32 com-bg-gray-300 com-rounded-full com-mb-2.5"></div>
        <div class="com-h-2.5 com-w-28 com-bg-gray-200 com-rounded-full com-mb-2.5"></div>
        <div class="com-h-2.5 com-w-24 com-bg-gray-200 com-rounded-full"></div>
      </div>
    </div>
    <div *ngIf="displayFollowButton">
      <div class="com-h-7 com-w-20 com-bg-gray-300 com-rounded-lg"></div>
    </div>
  </section>
</div>
