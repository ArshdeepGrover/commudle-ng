<div class="blog-cards">
  <div *ngFor="let blog of blogs">
    <div class="blog-card">
      <div class="blog-actions">
        <app-share-button
          *ngIf="shareButton"
          [content]="environment.app_url + '/blogs/' + blog.slug.current"
          [round]="true"
          [showText]="false"
          [text]="blog.title"
          [title]="blog.title"
          [url]="environment.app_url + '/blogs/' + blog.slug.current"
        ></app-share-button>
      </div>
      <div [routerLink]="['/blogs', blog?.slug.current]" class="com-w-full com-aspect-[16/9]">
        <app-loading-spinner *ngIf="imageLoading"></app-loading-spinner>
        <img [alt]="blog?.title" [src]="imageUrl(blog?.headerImage).url()" class="com-w-full" />
      </div>
      <div class="com-p-4">
        <div [routerLink]="['/blogs', blog?.slug.current]" class="com-h-36">
          <h6 class="name">
            {{ blog?.title }}
          </h6>
          <p class="date">
            {{ blog?.publishedAt | date }}
          </p>
          <div class="com-line-clamp-3">
            {{ blog?.meta_description }}
          </div>
        </div>
        <a [routerLink]="['/blogs', blog?.slug.current]" class="read-more">
          Read More
          <nb-icon icon="arrow-forward-outline"></nb-icon>
        </a>
      </div>
    </div>
  </div>
</div>
