<div class="features">
  <nb-card>
    <nb-list>
      <nb-list-item *ngFor="let feature of features; let i = index" class="clickable">
        <div class="feature" (click)="toggleShowAnswers(i)">
          <div class="feature-item">
            <h2>
              <a [routerLink]="['/features', feature.slug.current]" routerLinkActive="active">{{ feature.title }}</a>
            </h2>
            <p *ngIf="showSubHeading[i] && feature.features" class="sub-heading">{{ feature.features }}</p>
          </div>
          <fa-icon [icon]="showSubHeading[i] && feature.features ? faMinus : faAdd"></fa-icon>
        </div>
      </nb-list-item>
    </nb-list>
  </nb-card>
</div>
