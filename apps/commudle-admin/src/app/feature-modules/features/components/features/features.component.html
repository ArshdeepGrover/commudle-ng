<div class="features">
  <nb-card>
    <nb-list>
      <nb-list-item
        *ngFor="let feature of features; let i = index"
        class="clickable"
        [class.active]="selectedFeatureIndex === i"
      >
        <a [routerLink]="['/features', feature.slug.current]">
          <div class="feature" (click)="toggleShowAnswers(i)">
            <div class="feature-item">
              <div class="heading">
                <div class="logo"><img src="" alt="" /></div>
                <h2>
                  {{ feature.title }}
                </h2>
              </div>
              <div *ngIf="showSubHeading[i] && feature.features" class="sub-heading">
                <div class="logo"><img src="" alt="" /></div>
                <p>{{ feature.features }}</p>
              </div>
            </div>
            <fa-icon [icon]="showSubHeading[i] && feature.features ? faMinus : faAdd"></fa-icon>
          </div>
        </a>
      </nb-list-item>
    </nb-list>
  </nb-card>
</div>
