<div class="features">
  <div class="base-layout">
    <div class="container">
      <h1 class="features-heading">Understand your customers with better reports</h1>
      <h2 class="features-subheading">
        With our integrated CRM, project management, collaboration and invoicing capabilities, you can manage every
        aspect of your business in one secure platform.
      </h2>
      <div class="two-column-layout">
        <div class="left-column">
          <div *ngIf="features" class="com-w-full">
            <commudle-features-index [features]="features"></commudle-features-index>
          </div>
        </div>
        <div class="main-column">
          <nb-card *ngIf="featureData">
            <div class="image">
              <img
                alt="{{ featureData.title }}"
                [src]="imageUrl(featureData.image).url()"
                title="{{ featureData.title }}"
              />
            </div>
          </nb-card>
        </div>
      </div>
    </div>
  </div>
</div>
