<form [formGroup]="teammateForm">
  <div>
    <label for="name">Team Name*</label>
    <input type="text" nbInput fullWidth formControlName="name" placeholder="Enter your team name" />
  </div>
  <ng-container formArrayName="teammates">
    <div *ngFor="let teammate of teammatesArray.controls; let i = index" [formGroupName]="i">
      <label for="email">Enter Email*</label>
      <input type="email" formControlName="email" fullWidth nbInput />

      <label for="tshirt_size">THEIR TSHIRT SIZE</label>
      <input type="text" list="tshirtSize" formControlName="tshirt_size" fullWidth nbInput />
      <datalist id="tshirtSize">
        <option value="S"></option>
        <option value="M"></option>
        <option value="L"></option>
        <option value="XL"></option>
        <option value="XXL"></option>
      </datalist>

      <button type="button" nbButton ghost status="danger" (click)="removeTeammate(i)">
        <fa-icon [icon]="icons.faUserLargeSlash"></fa-icon> Remove Teammate
      </button>
    </div>
  </ng-container>

  <button type="button" (click)="addTeammate()" nbButton><fa-icon [icon]="icons.faPlus"></fa-icon> Add Teammate</button>
  <button type="submit" (click)="submitTeammateDetails()" nbButton status="primary" [disabled]="teammateForm.invalid">
    Next
  </button>
</form>
