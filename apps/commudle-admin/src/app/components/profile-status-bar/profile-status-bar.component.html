<div *ngIf="value !== 100" class="profile-status-bar-container">
  <div class="profile-status-bar-content com-flex com-items-center com-justify-evenly">
    <app-circular-progressive-bar [value]="value"></app-circular-progressive-bar>
    <p class="com-line-clamp-2">Your Developer Profile helps you grow your network.</p>
    <button class="status-bar-complete-profile-button" (click)="showStepper()" nbButton status="primary">
      Complete Your Profile!
    </button>
  </div>
</div>
