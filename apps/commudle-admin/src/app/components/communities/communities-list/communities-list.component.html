    <!-- [formControl]="searchField" -->
    <div class="communities-list-search-bar">
      <form [formGroup]="searchForm">
        <nb-form-field>
          <nb-icon icon="search" nbPrefix></nb-icon>
          <input
            formControlName="name"
            class="communities-list-search-input"
            nbInput
            size="tiny"
            type="text"
            fullWidth
            placeholder="Search for communities, or type tech tags"
          />
        </nb-form-field>
      </form>
    </div>

    <div class="tags">
      <nb-tag-list>
        <nb-tag
          appearance="outline"
          [text]="options[0]"
          size="small"
          [removable]="events ? 'true' : 'false'"
          [ngClass]="{ activeTag: events }"
          (click)="filterByTags(options[0])"
        ></nb-tag>
        <nb-tag
          appearance="outline"
          [text]="options[1]"
          size="small"
          [removable]="members ? 'true' : 'false'"
          [ngClass]="{ activeTag: members }"
          (click)="filterByTags(options[1])"
        ></nb-tag>
      </nb-tag-list>
    </div>
  </div>
  <div *ngIf="skeletonLoaderCard" class="skeleton-vertical-cards">
    <commudle-skeleton-vertical-cards [cards]="6"></commudle-skeleton-vertical-cards>
  </div>
  <div class="communities-list-cards">
    <app-communities-card *ngFor="let community of communities" [community]="community"></app-communities-card>
  </div>
  <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
