<div class="dialog-box">
  <h2>Consent</h2>
  <div class="consent-1">
    <label>
      <input type="checkbox" checked disabled [(ngModel)]="consent_privacy_tnc" />
      I have read, understood and agree to Commudle's Privacy Policy and Terms & Conditions.
    </label>
  </div>
  <div class="consent-2">
    <label>
      <input type="checkbox" checked [(ngModel)]="consent_marketing" />
      I agree to receive product and marketing updates from Commudle.
    </label>
  </div>
  <button
    nbButton
    status="primary"
    size="medium"
    (click)="submitConsent()"
    [disabled]="!consent_privacy_tnc"
    class="submit-button"
  >
    Submit
  </button>
</div>
