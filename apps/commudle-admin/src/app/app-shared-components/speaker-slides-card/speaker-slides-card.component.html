<nb-card>
  <nb-card-body>
    <div class="slides-image">
      <div
        *ngIf="item.attachment_type === EAttachmentType.EMBEDDED_LINK"
        [innerHTML]="iframe"
        class="embedded-content"
      ></div>
      <!-- <div *ngIf="item.attachment_type === EAttachmentType.PDF_FILE" class="pdf-content">
        <iframe
          [src]="item.presentation_file.url | safe : 'resourceUrl'"
          width="100%"
          height="500"
        ></iframe>
      </div> -->
    </div>
    <div class="content">
      <div class="headings">
        <h2 class="title">{{ item.title }}</h2>
        <h3 class="event-name">{{ item.event.name }}</h3>
      </div>
      <div class="user-profile-small">
        <app-user-profile-card-small [user]="item.user"></app-user-profile-card-small>
      </div>
    </div>
  </nb-card-body>
</nb-card>
