<nb-card>
  <nb-card-body>
    <a [routerLink]="['/users', topBuilder.username]">
      <div class="image">
        <img [src]="topBuilder.photo.url" [alt]="" [title]="" />
      </div>
      <div class="text">
        <p class="name">{{ topBuilder.name }}</p>
        <div *ngIf="displayVotes" class="votes">
          {{ topBuilder.community_builds_count }}.{{ topBuilder.total_builds_votes }}
        </div>
        <div *ngIf="displayDesignation" class="designation">{{ topBuilder.designation }}</div>
        <div *ngIf="displayCommunityCount" class="community-count">
          {{ topBuilder.community_builds_count }}.{{ topBuilder.total_builds_votes }}
        </div>
        <p *ngIf="displayViewProfile" class="view-profile">
          View Profile<nb-icon icon="arrow-forward-outline"></nb-icon>
        </p>
        <div *ngIf="showFollowButton">
          <app-user-follow [username]="topBuilder.username" [isMobileWidthFull]="true"></app-user-follow>
        </div>
      </div>
    </a>
  </nb-card-body>
</nb-card>
