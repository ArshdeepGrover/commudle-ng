<nb-card class="user-attended-event-card">
  <nb-card-body class="custom-scrollbar">
    <a
      [routerLink]="[
        '/communities',
        attendedEvent.kommunity_slug,
        cardType === EDbModels.HACKATHON ? 'hackathons' : 'events',
        attendedEvent.slug
      ]"
      [title]="attendedEvent.name"
    >
      <div *ngIf="cardType === EDbModels.ATTENDED_EVENT" nbButton size="small" shape="semi-round" class="icon">
        <fa-icon
          [icon]="faCalendarCheck"
          [ngClass]="{
            iconSizeSmall: iconSize === 'small',
            iconSizeMedium: iconSize === 'medium'
          }"
        ></fa-icon>
      </div>
      <div *ngIf="cardType === EDbModels.UPCOMING_EVENT" nbButton size="small" shape="semi-round" class="icon">
        <nb-icon
          icon="calendar"
          [ngClass]="{
            iconSizeSmall: iconSize === 'small',
            iconSizeMedium: iconSize === 'medium'
          }"
        ></nb-icon>
      </div>
      <div *ngIf="cardType === EDbModels.HACKATHON" nbButton size="small" shape="semi-round" class="icon">
        <img [src]="environment.base_url + '/icons/hackathon-icon-info.svg'" alt="Hackathon Icon" />
      </div>

      <div class="content">
        <h4 class="title">{{ attendedEvent.name }}</h4>
        <p class="event-time" *ngIf="cardType !== EDbModels.HACKATHON">
          {{ moment(attendedEvent.start_time).format('dddd, MMM Do, YYYY') }}
        </p>
        <p class="event-time" *ngIf="cardType === EDbModels.HACKATHON">
          {{ moment(attendedEvent.start_date).format('dddd, MMM Do, YYYY') }}
        </p>
        <div *ngIf="community" class="community-badge">
          <app-community-badge [community]="community" [size]="'small'"></app-community-badge>
        </div>
      </div>
    </a>
  </nb-card-body>
</nb-card>
