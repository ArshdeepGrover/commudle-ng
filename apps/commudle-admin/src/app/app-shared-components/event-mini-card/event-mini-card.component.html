<nb-card [routerLink]="['/speaker-resources']" class="user-attended-event-card">
  <nb-card-body>
    <button nbButton size="small" shape="semi-round" class="icon">
      <fa-icon [icon]="faCalendarCheck"></fa-icon>
    </button>
    <div class="content">
      <h4 class="title">{{ attendedEvent.name }}</h4>
      <p class="event-time">{{ moment(attendedEvent.start_time).format('dddd, MMM Do, YYYY') }}</p>
      <div *ngIf="community" class="community-badge">
        <!-- <app-community-badge [community]="community"></app-community-badge> -->
        <!-- [size]="'small'" -->
      </div>
    </div>
  </nb-card-body>
</nb-card>
