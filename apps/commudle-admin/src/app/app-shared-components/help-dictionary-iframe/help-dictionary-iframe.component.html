<div class="container">
  <button nbButton ghost class="toggle" (click)="closeSidebar()">
    <fa-icon [icon]="faXmark" class="com-cursor-pointer"></fa-icon>
  </button>
  <app-loading-spinner *ngIf="showLoader"></app-loading-spinner>
  <iframe
    *ngIf="!showLoader"
    [src]="helpDictionaryUrl | safe : 'resourceUrl'"
    width="100%"
    height="100%"
    id="iframe"
    (load)="onIframeLoad()"
  ></iframe>
</div>
