<div class="signup-newsletter">
  <div class="signup">
    <a [routerLink]="'.'" fragment="download-or-read"><p class="signup-heading">Download or Read Online</p></a>
    <p class="signup-subheading">We will keep updating it!</p>
  </div>
  <div class="signup-email">
    <div class="email">
      <input type="text" nbInput fullWidth placeholder="Enter your email" />
      <p class="signup-privacy">We care about your data in our <a>privacy policy</a></p>
    </div>
    <button nbButton status="primary" size="medium" class="subscribe">Subscribe</button>
  </div>
</div>
