<a [routerLink]="['/communities', channel.kommunity_id, 'channels', channel.id]" class="com-no-underline">
  <nb-card [ngClass]="horizontalScroll ? 'com-w-72' : 'com-w-full'">
    <nb-card-body>
      <div class="logo-section">
        <div class="logo" *ngIf="channel.logo">
          <img [src]="channel.logo.i64" [alt]="channel.name" [title]="channel.name" />
        </div>
        <div class="without-logo" *ngIf="!channel.logo">
          <nb-icon icon="hash"></nb-icon>
        </div>
      </div>
      <div class="details-container">
        <div class="details">
          <p class="name">{{ channel.name }}</p>
          <p *ngIf="showDescription" class="description">{{ channel.description }}</p>
          <!-- <p *ngIf="!showDescription" class="latest-message">{{ channel.name }}</p> -->
          <div class="logo-and-member-count">
            <app-badge
              [text]="channel.member_count"
              [fontColor]="'com-text-tAuro-Metal-Saurus'"
              [nbIcon]="'people-outline'"
              [fontSize]="'small'"
              [borderRadius]="'round'"
              [color]="'com-bg-Bright-Gray-Light'"
            ></app-badge>
            <div class="community-badge">
              <app-community-badge *ngIf="community" [community]="community" [size]="'small'"></app-community-badge>
            </div>
          </div>
        </div>
        <button class="join-channel" nbButton outline shape="round" status="primary">Join Channel</button>
      </div>
    </nb-card-body>
  </nb-card>
</a>
