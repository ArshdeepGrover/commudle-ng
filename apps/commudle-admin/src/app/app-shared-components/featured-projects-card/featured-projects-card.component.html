<nb-card>
  <nb-card-body>
    <a [routerLink]="['/builds', communityBuild.slug]">
      <div class="featured-projects-card">
        <div class="details">
          <div class="user-profile-card">
            <app-user-profile-card-small [user]="communityBuild.user"> </app-user-profile-card-small>
          </div>
          <h5 class="title">{{ communityBuild.name }}</h5>
          <p class="time">{{ moment(communityBuild.created_at).format('dddd, MMM Do, YYYY') }}</p>
        </div>
        <div class="votes">
          <app-votes-display
            [icon]="'star'"
            [votableId]="communityBuild.id"
            [votableType]="'CommunityBuild'"
            [votesDirectionVertical]="true"
            size="mini"
          ></app-votes-display>
        </div>
      </div>
      <div class="tags" *ngIf="showTag">
        <app-tag
          [tags]="communityBuild.tags"
          [backgroundColor]="'com-bg-[#FCEDE7]'"
          [size]="'tiny'"
          [fontColor]="'com-text-[#C05324]'"
          [maximumTag]="5"
        ></app-tag>
      </div>
    </a>
  </nb-card-body>
</nb-card>
