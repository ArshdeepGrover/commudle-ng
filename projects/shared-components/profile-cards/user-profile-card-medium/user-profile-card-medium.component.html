<a [routerLink]="['/users', user.username]">
  <div class="user-profile-medium d-flex align-items-center">
    <img alt="{{ user.name }}" class="avatar" src="{{ user.avatar }}" title="{{ user.name }}" />
    <div class="details">
      <div class="name d-flex align-items-center com-line-clamp-1">
        {{ user.name }}
        <img *ngIf="user.is_expert" alt="Expert Tick" src="/assets/images/Expert-Tick.svg" title="Expert Tick" />
      </div>
      <p class="designation com-line-clamp-1">{{ user.designation || '--' }}</p>
    </div>
  </div>
</a>
