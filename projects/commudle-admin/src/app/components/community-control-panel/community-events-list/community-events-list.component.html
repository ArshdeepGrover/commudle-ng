<div>
  <div class="page-actions">
    <a nbButton outline size="large" status="primary" [routerLink]="['/admin/communities', communityId, 'event-dashboard', 'new']">
      <fa-icon [icon]="faPlusSquare"></fa-icon>
      &nbsp;
      Create Event
    </a>
  </div>

  <div>
    <ng2-smart-table
      [settings]="tableSettings"
      [source]="events"
      (userRowSelect)="redirectToEvent($event)"
    ></ng2-smart-table>
  </div>
</div>
