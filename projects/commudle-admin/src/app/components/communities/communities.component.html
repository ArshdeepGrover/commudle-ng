<div class="base-layout com-mb-8">
  <div class="container">
    <div *appBreakpoints="'>lg'" class="two-column-layout thin">
      <div class="main-column">
        <app-communities-about></app-communities-about>
        <app-communities-featured></app-communities-featured>
        <app-communities-list></app-communities-list>
      </div>
      <div class="right-column">
        <app-pa-slots [showContent]="true" [showTitle]="true" slot="slot_2"></app-pa-slots>
        <app-pa-slots [showContent]="true" [showTitle]="true" slot="slot_3"></app-pa-slots>
        <app-recommended-communities></app-recommended-communities>
      </div>
    </div>

    <div *appBreakpoints="'<=lg'" class="one-column-layout">
      <app-communities-about></app-communities-about>
      <div class="com-grid com-grid-cols-2">
        <app-pa-slots [showContent]="true" [showTitle]="true" slot="slot_2"></app-pa-slots>
        <app-pa-slots [showContent]="true" [showTitle]="true" slot="slot_3"></app-pa-slots>
      </div>
      <app-communities-featured></app-communities-featured>
      <app-communities-list></app-communities-list>
      <app-recommended-communities></app-recommended-communities>
    </div>
  </div>
</div>
