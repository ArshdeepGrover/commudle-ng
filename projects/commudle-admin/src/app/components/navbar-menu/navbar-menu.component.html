<nb-actions size="medium">
  <nb-action>
    <a routerLink="communities" routerLinkActive="active">
      <fa-icon [icon]="faUserFriends"></fa-icon>
      <span>Communities</span>
    </a>
  </nb-action>
  <nb-action>
    <a routerLink="labs" routerLinkActive="active">
      <fa-icon [icon]="faFlask"></fa-icon>
      <span>Tutorials</span>
    </a>
  </nb-action>
  <nb-action>
    <a routerLink="builds" routerLinkActive="active">
      <fa-icon [icon]="faLightbulb"></fa-icon>
      <span>Projects</span>
    </a>
  </nb-action>
  <nb-action (click)="resetCount()" *ngIf="currentUser">
    <a *appBreakpoints="'<=md'" routerLink="notifications" routerLinkActive="active">
      <nb-badge *ngIf="notificationCount > 0" [text]="notificationCount.toString()" status="danger"></nb-badge>
      <fa-icon [icon]="faBell"></fa-icon>
      <span>Notifications</span>
    </a>
    <a
      *appBreakpoints="'>md'"
      [nbPopover]="notificationsPopoverComponent"
      [ngClass]="{ active: notificationIconHighlight }"
      class="com-cursor-pointer"
      nbPopoverContext="notificationsPopover"
    >
      <nb-badge *ngIf="notificationCount > 0" [text]="notificationCount.toString()" status="danger"></nb-badge>
      <fa-icon [icon]="faBell"></fa-icon>
      <span>Notifications</span>
    </a>
  </nb-action>
</nb-actions>
