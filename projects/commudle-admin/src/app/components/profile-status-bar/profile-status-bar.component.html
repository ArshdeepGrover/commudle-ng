<div *ngIf="value !== 100" class="profile-complete-banner com-flex com-items-center com-justify-between">
  <app-circular-progressive-bar [value]="value"></app-circular-progressive-bar>
  <p class="com-line-clamp-3">Complete your profile so that other developers can get to know you better!</p>
  <button (click)="showStepper()" nbButton status="primary">Complete Profile</button>
</div>
