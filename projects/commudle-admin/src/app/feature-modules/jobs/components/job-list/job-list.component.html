<div class="base-layout">
  <div class="container">
    <div class="two-column-layout mobile-reverse">
      <div class="main-column">
        <nb-card>
          <nb-card-header>
            <div class="tittle">
              <nb-icon icon="briefcase" class="com-mr-1"></nb-icon>
              <p>Jobs</p>
            </div>
          </nb-card-header>
          <nb-card-body class="com-space-y-4">
            <app-job-list-card *ngFor="let job of jobs" [job]="job"></app-job-list-card>
            <button
              (click)="getJobs()"
              *ngIf="page_info?.has_next_page"
              [nbSpinner]="isLoading"
              fullWidth
              ghost
              nbButton
            >
              Get more jobs
            </button>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="right-column">
        <nb-card>
          <nb-card-header class="com-py-3">
            <div class="com-flex com-items-center">
              <fa-icon [icon]="faFilters" class="com-mr-1"></fa-icon>
              <p>Filters</p>
            </div>
          </nb-card-header>
          <nb-card-body class="com-pt-0">
            <form [formGroup]="filterForm" class="">
              <div class="category filter-options">
                <p>Category</p>
                <nb-radio-group formControlName="category">
                  <nb-radio *ngFor="let category of jobCategories" [value]="category">
                    {{ category | titlecase }}
                  </nb-radio>
                </nb-radio-group>
              </div>
              <div class="experience filter-options">
                <p>Experience</p>
                <nb-radio-group formControlName="experience">
                  <nb-radio
                    *ngFor="let experience of experiences"
                    [value]="{ min: experience.minExperience, max: experience.maxExperience }"
                  >
                    {{ experience.label | titlecase }}
                  </nb-radio>
                </nb-radio-group>
              </div>
              <div class="salary filter-options">
                <p>Salary Range</p>
                <nb-radio-group formControlName="salary_range">
                  <nb-radio
                    *ngFor="let salary of salaryRange"
                    [value]="{ min: salary.minSalary, max: salary.maxSalary }"
                  >
                    {{ salary.label | titlecase }}
                  </nb-radio>
                </nb-radio-group>
              </div>
              <div class="salary-type filter-options">
                <p>Salary Type</p>
                <nb-radio-group formControlName="salary_type">
                  <nb-radio *ngFor="let salaryType of jobSalaryTypes" [value]="salaryType">
                    {{ salaryType | titlecase }}
                  </nb-radio>
                </nb-radio-group>
              </div>
              <!-- <div class="salary-currency filter-options">
                <p>Salary Currency</p>
                <nb-radio-group formControlName="salary_currency">
                  <nb-radio *ngFor="let salaryCurrency of jobSalaryCurrencies" [value]="salaryCurrency">
                    {{ salaryCurrency | uppercase }}
                  </nb-radio>
                </nb-radio-group>
              </div> -->
              <div class="location-type filter-options">
                <p>Location Type</p>
                <nb-radio-group formControlName="location_type">
                  <nb-radio *ngFor="let locationType of jobLocationTypes" [value]="locationType">
                    {{ locationType | uppercase }}
                  </nb-radio>
                </nb-radio-group>
              </div>
              <div class="job-type filter-options">
                <p>Job Type</p>
                <nb-radio-group formControlName="job_type" fullWidth placeholder="Job Type">
                  <nb-radio *ngFor="let jobType of jobTypes" [value]="jobType">
                    {{ jobType | enumFormat }}
                  </nb-radio>
                </nb-radio-group>
              </div>
              <!-- <div class="status filter-options">
                <p>Status</p>
                <nb-radio-group formControlName="status" >
                  <nb-radio *ngFor="let status of jobStatuses" [value]="status">
                    {{ status | titlecase }}
                  </nb-radio>
                </nb-radio-group>
              </div> -->
            </form>
            <div class="reset-button">
              <button nbButton (click)="reset()" status="primary">Reset Filter</button>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
