<div class="base-layout">
  <div class="container">
    <div class="two-column-layout">
      <div class="right-column">
        <nb-card class="filter-section">
          <nb-card-header>
            <h6>Filter</h6>
          </nb-card-header>
          <nb-card-body class="filter">
            <form (ngSubmit)="formSubmit(filterForm)" #filterForm="ngForm">
              <p>Category</p>
              <input type="radio" id="internship" name="category" value="internship" ngModel />
              <label for="internship">Internship</label><br />
              <input type="radio" id="job" name="category" value="job" ngModel />
              <label for="job">Job</label>

              <p>Salary</p>
              <div class="custom-ngx-slider salary">
                <!-- <p>Min value: <input type="number" name="salary" [(ngModel)]="minSalary" /></p>
                <p>Max value: <input type="number" name="salary" [(ngModel)]="maxSalary" /></p> -->
                <ngx-slider
                  [(value)]="minSalary"
                  [(highValue)]="maxSalary"
                  [options]="salary_options"
                  (valueChange)="onValueChange($event)"
                  (highValueChange)="onHighValueChange($event)"
                ></ngx-slider>
              </div>
              <!-- <p>Experience</p>
              <div class="custom-ngx-slider experience">
                <ngx-slider
                  [(value)]="experience"
                  [options]="exp_options"
                  (valueChange)="onExpChange($event)"
                ></ngx-slider>
              </div> -->

              <p>Job Type</p>
              <input type="radio" id="full_time" name="job_type" value="full_time" ngModel />
              <label for="full_time">Full Time</label><br />
              <input type="radio" id="part_time" name="job_type" value="part_time" ngModel />
              <label for="part_time">Part Time</label>

              <p>Location</p>
              <input type="radio" id="remote" name="location_type" value="remote" ngModel />
              <label for="remote">Remote</label><br />
              <input type="radio" id="local" name="location_type" value="local" ngModel />
              <label for="local">Local</label>
            </form>
            <div class="form-button">
              <button type="submit" nbButton status="primary" (click)="filterReset(filterForm)">Reset</button>
              <button type="submit" nbButton status="primary" (click)="formSubmit(filterForm)">Filter</button>
            </div>
          </nb-card-body>
        </nb-card>
      </div>

      <div class="main-column">
        <nb-card>
          <nb-card-header>
            <h1>Jobs</h1>
          </nb-card-header>
          <nb-card-body>
            <app-jobs-list-card [Jobs]="Jobs"></app-jobs-list-card>
            <!-- FIXME WHAT IF NO SEARCH FOUND IN FILTER -->
            <!-- <p *ngIf="Jobs.length < 1">No job Found With This filter</p> -->
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
