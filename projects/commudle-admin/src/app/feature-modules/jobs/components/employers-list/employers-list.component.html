<div class="base-layout">
  <div class="container">
    <div class="one-column-layout com-mb-10">
      <nb-card>
        <nb-card-header class="com-flex com-justify-between com-items-center">
          <span>Techies Who Are Hiring</span>
          <button routerLink="/jobs" status="primary" nbButton shape="semi-round">View Jobs</button>
        </nb-card-header>
        <nb-card-body>
          <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
          <div *ngFor="let user of users" class="employer">
            <app-user-profile-card-large [user]="user"></app-user-profile-card-large>
          </div>
          <button
            (click)="getEmployersList()"
            *ngIf="page_info?.has_next_page"
            [nbSpinner]="isLoading"
            fullWidth
            ghost
            nbButton
          >
            View More
          </button>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
