<nb-card class="admin-assets-list">
  <nb-card-header class="d-flex justify-content-space-between align-items-center">
    <span>Static Assets</span>
    <div>
      <button [routerLink]="['/sys-admin', 'static-assets', 'form']" ghost nbButton shape="round" size="small">
        <nb-icon icon="plus"></nb-icon>
        Create Assets
      </button>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="assets-list-container">
      <nb-list>
        <nb-list-item *ngFor="let asset of assets" class="d-flex justify-content-space-between">
          <div class="assets-details">
            <p class="title">
              {{ asset.name }}
            </p>
            <!-- <p class="">
              <a href="{{ asset.file.url }}"> Click to open </a>
            </p> -->
            <!-- <div *ngIf="asset.file" class="asset-image">
              <img [src]="asset.file.url | safeUrl" alt="{{ asset.name }}" title="{{ asset.name }}" />
            </div> -->
            <!-- <div *ngIf="asset.file" class="asset-link">
              <button nbButton outline size="tiny" status="info">
                <a href="{{ asset.file.url }}" target="_blank"> View </a>
              </button>
            </div> -->
          </div>
          <div class="controls d-flex">
            <div *ngIf="asset.file">
              <a href="{{ asset.file.url }}" nbButton outline status="primary" size="small" target="_blank"> Link </a>
            </div>
            <!-- <button nbButton outline size="tiny" status="info">Edit</button>
            <button nbButton outline size="tiny" status="danger">Delete</button> -->
          </div>
        </nb-list-item>
      </nb-list>
    </div>
  </nb-card-body>
</nb-card>
