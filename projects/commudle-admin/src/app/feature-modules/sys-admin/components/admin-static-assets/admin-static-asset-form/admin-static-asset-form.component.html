<nb-card class="admin-asset-form">
  <nb-card-header class="d-flex justify-content-space-between align-items-center">
    Static Assets
    <button [routerLink]="['/sys-admin', 'static-assets']" ghost nbButton shape="round" size="small">
      Show All Assets
    </button>
  </nb-card-header>
  <nb-card-body>
    <form (submit)="submitForm()" [formGroup]="assetForm" class="form-fields d-flex flex-column">
      <label>
        Name*
        <input formControlName="name" fullWidth nbInput type="text" required />
      </label>
      <label>
        Asset*
        <input #inputFile (change)="addImage($event)" formControlName="asset" fullWidth nbInput type="file" required />
      </label>
      <div *ngIf="imageSrc" class="file-container">
        <img [src]="imageSrc | safeUrl" alt="{{ uploadedImage.file?.name || uploadedImage.name }}" />
      </div>
      <button fullWidth ghost nbButton status="primary" type="submit">Save</button>
    </form>
  </nb-card-body>
</nb-card>
