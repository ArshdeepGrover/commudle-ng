<div class="base-layout">
  <div class="container">
    <div class="one-column-layout">
      <nb-card>
        <nb-card-header> Published Newsletters </nb-card-header>
        <nb-card-body>
          <div *ngIf="newsletters.length > 0" class="newsletter-card-container com-flex com-flex-wrap com--m-4">
            <div *ngFor="let newsletter of newsletters" class="newsletter-card com-md:w-1/3">
              <div
                class="
                  com-flex com-flex-col com-justify-between com-h-full com-border-2 !com-border-gray-200 com-border-opacity-60 com-rounded-lg com-overflow-hidden
                "
              >
                <img
                  class="com-lg:h-48 com-md:h-36 com-w-full com-object-cover com-object-center"
                  [src]="getFirstImageUrl(newsletter.content)"
                  alt="blog"
                />
                <div class="com-p-4">
                  <h2
                    class="
                      com-tracking-widest
                      !com-text-xs
                      com-title-font
                      !com-font-medium !com-text-gray-400
                      com-mt-1 com-mb-1
                    "
                  >
                    {{ newsletter.created_at | date }}
                  </h2>
                  <h1 class="com-title-font !com-text-lg !com-font-medium !com-text-gray-900 com-mt-1.5 com-mb-1.5">
                    {{ newsletter.title }}
                  </h1>
                  <a
                    [routerLink]="['/newsletters', newsletter.id]"
                    class="
                      !com-text-indigo-500
                      com-inline-flex com-items-center
                      com-md:mb-2
                      com-lg:mb-0
                      !com-no-underline
                    "
                    >Learn More
                    <svg
                      class="com-w-4 com-h-4 com-ml-2"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M5 12h14"></path>
                      <path d="M12 5l7 7-7 7"></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
