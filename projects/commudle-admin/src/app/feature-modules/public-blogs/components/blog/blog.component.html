<nb-card *ngIf="blog">
  <div class="com-mx-1 md:com-mx-96">
    <button routerLink="/blogs" nbButton><nb-icon icon="arrow-back-outline"></nb-icon>back</button>
    <nb-card-header>
      <h1 class="blog-title">{{ blog.title }}</h1>
      <p>{{ blog.publishedAt | date }}</p>
    </nb-card-header>
    <nb-card-body>
      <div>
        <div class="profile">
          <app-user-profile-card-large [user]="user"></app-user-profile-card-large>
        </div>
        <img
          [alt]="blog.title"
          [src]="imageUrl(blog.headerImage).url()"
          class="com-h-80 com-w-full com-object-cover com-object-center"
        />
        <div [innerHTML]="richText"></div>
      </div>
    </nb-card-body>
  </div>
</nb-card>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": " {{ blog.title }} ",
    "description": " {{ blog.description }} "
    "image": "{{ blog.headerImage }}",
    "author": {
      "@type": "Person",
      "name": "{{blog.username}}"
    },
    "publisher": {
      "@type": "Organization",
      "name": "commudle",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.commudle.com/assets/images/commudle-logo128.png "
      }
    },
    "datePublished": "{{ blog.publishedAt }}"
  }
</script>
