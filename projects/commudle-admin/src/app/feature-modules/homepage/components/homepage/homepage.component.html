<div class="homepage">
  <div class="homepage-section com-container com-py-24">
    <div class="com-flex com-flex-col md:com-flex-row com-justify-center com-items-center md:com-justify-start">
      <div class="com-w-full">
        <div
          class="
            com-mt-2
            md:com-mt-6
            com-text-3xl
            md:com-text-6xl
            com-text-center
            md:com-text-left
            com-text-black com-font-black com-leading-none
          "
        >
          Land your dream tech job
        </div>
        <div
          class="
            com-mt-3 com-mb-6 com-text-lg
            md:com-text-2xl
            com-text-center
            md:com-text-left
            com-text-gray-500 com-font-medium com-leading-tight
          "
        >
          Join the interview prep platform and community that thousands of people are using.
        </div>
        <!--        <div class="com-mt-4 com-flex com-justify-center md:com-justify-start">-->
        <!--          <a class="com-w-full sm:com-w-auto" nbButton status="info">View courses</a>-->
        <!--        </div>-->
        <app-search-box [overrideSearchStatus]="true"></app-search-box>
      </div>
      <div class="com-hidden lg:com-block com-w-full com-mb-4 com-ml-8">
        <img
          alt=""
          class="com-pointer-events-none com-w-full"
          src="https://www.tryexponent.com/_next/static/image/assets/images/landing_hero.0e59f11d2ac8fea8c0b732c643dae45e.jpg"
        />
      </div>
    </div>
  </div>

  <div class="homepage-section com-container com-pt-24 com-pb-12">
    <div class="section-heading">Inspiration for your next trip</div>
    <app-homepage-featured-communities></app-homepage-featured-communities>
  </div>

  <div class="homepage-section com-container com-pt-24 com-pb-12">
    <div class="section-heading">Discover Airbnb Experiences</div>
    <app-homepage-events></app-homepage-events>
    <div class="com-mt-20 com-grid com-gap-10 com-grid-cols-1 md:com-grid-cols-2">
      <app-homepage-builds></app-homepage-builds>
      <app-homepage-labs></app-homepage-labs>
    </div>
  </div>

  <div class="homepage-section com-container com-pt-24 com-pb-36">
    <div class="section-heading">A better way to send money</div>
    <app-homepage-features></app-homepage-features>
  </div>
</div>

<div class="com-py-12 com-bg-indigo-50">
  <div
    class="
      com-max-w-7xl com-mx-auto com-py-12 com-px-4
      sm:com-px-6
      lg:com-py-24 lg:com-px-8 lg:com-flex lg:com-items-center lg:com-justify-between
    "
  >
    <div class="com-text-3xl com-font-extrabold com-tracking-tight com-text-gray-900 md:com-text-4xl">
      <span class="com-block">Ready to dive in?</span>
      <span class="com-block com-text-indigo-600">Start your free trial today.</span>
    </div>
    <div class="com-mt-8 com-flex lg:com-mt-0 lg:com-flex-shrink-0">
      <div class="com-inline-flex com-rounded-md com-shadow">
        <button nbButton status="info">Get started</button>
      </div>
    </div>
  </div>
</div>
