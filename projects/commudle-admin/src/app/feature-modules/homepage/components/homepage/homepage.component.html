<div class="homepage">
  <div class="homepage-section com-py-8 md:com-py-16">
    <div
      class="com-flex com-flex-col-reverse com-justify-center com-gap-8 com-items-center md:com-gap-16 md:com-flex-row"
    >
      <div class="com-w-full com-pb-8">
        <h1 class="page-heading">Where <span>developers grow</span> together</h1>
        <app-search-box [overrideSearchStatus]="true" shape="semi-round"></app-search-box>
        <!--        <p class="subheading">Search for a technology to find interesting communities and developers</p>-->
        <div class="com-mt-4 com-flex com-justify-center md:com-justify-start" *ngIf="homepageActions.length > 0">
          <a
            *ngFor="let action of homepageActions"
            [href]="action.link"
            class="com-w-full sm:com-w-auto"
            nbButton
            status="info"
            size="small"
          >
            {{ action.title }}
          </a>
        </div>
        <img
          alt="Homepage arrow"
          class="com-ml-auto com-mt-8 com-hidden md:com-block com-max-w-xs"
          src="https://json.commudle.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaDRlIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--9a2418dd47ce429fb718225399df102b528a9e46/homepage-arrow.svg"
        />
      </div>
      <div class="com-w-2/3 md:com-w-full">
        <img
          alt="Homepage banner"
          class="com-pointer-events-none com-w-full"
          src="https://json.commudle.com/rails/active_storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBaDhlIiwiZXhwIjpudWxsLCJwdXIiOiJibG9iX2lkIn19--6337586adfde8227b0e0181ec785cf3dbacc42bf/homepage-carousel-1.svg"
        />
      </div>
    </div>
  </div>

  <div class="homepage-section com-pb-12">
    <div class="section-heading">
      <h2>Join a community to learn and network</h2>
    </div>
    <app-homepage-featured-communities></app-homepage-featured-communities>
  </div>

  <div class="homepage-section com-pb-12">
    <!--    <h2 class="section-heading">Learn from developers around you</h2>-->
    <app-homepage-events></app-homepage-events>
    <div class="com-mt-24 md:com-mt-40 com-grid com-gap-16 com-grid-cols-1 md:com-grid-cols-2">
      <app-homepage-builds></app-homepage-builds>
      <app-homepage-labs></app-homepage-labs>
    </div>
  </div>

  <div class="homepage-section com-pb-12">
    <div class="section-heading">
      <h2>Experts</h2>
    </div>
    <app-homepage-experts></app-homepage-experts>
  </div>

  <div class="homepage-section com-pb-12">
    <app-homepage-about></app-homepage-about>
  </div>

  <div class="homepage-section com-pb-12">
    <div class="section-heading">
      <h2>Testimonials</h2>
      <h3 class="subheading">By DevRels, Non Profits, Communities, Developers, Experts & Mentors</h3>
    </div>
    <app-homepage-testimonials></app-homepage-testimonials>
  </div>

  <div class="homepage-section com-pb-36">
    <div class="section-heading">
      <h2>Commudle drives Software Developers' Journey</h2>
    </div>
    <app-homepage-features></app-homepage-features>
  </div>
</div>

<div class="homepage-callout">
  <div
    class="
      com-max-w-7xl com-mx-auto com-py-12 com-px-4
      sm:com-px-6
      lg:com-py-24 lg:com-px-8 lg:com-flex lg:com-items-center lg:com-justify-between
    "
  >
    <div class="com-text-3xl com-font-extrabold com-tracking-tight com-text-gray-900 md:com-text-4xl">
      <span class="com-block">Are you a startup?</span>
      <span class="com-block content">Build a Developer Community that Grows</span>
      <a
        class="homepage-get-started"
        nbButton
        routerLink="/fill-form/465"
        shape="semi-round"
        size="giant"
        status="info"
      >
        Get started
      </a>
    </div>
  </div>
</div>
