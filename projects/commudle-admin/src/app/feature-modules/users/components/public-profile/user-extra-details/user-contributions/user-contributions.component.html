<nb-card *ngIf="builds?.length > 0" class="section">
  <nb-card-header>
    Builds
    <span *ngIf="builds.length > 4">({{ builds.length }})</span>
  </nb-card-header>
  <nb-card-body>
    <div #content class="content">
      <app-user-build-card *ngFor="let build of builds" [build]="build"></app-user-build-card>
    </div>
    <div #navigation class="navigation active">
      <button (click)="scrollElement($event, -1)" nbButton shape="round">
        <nb-icon icon="arrow-back"></nb-icon>
      </button>
      <button (click)="scrollElement($event, 1)" nbButton shape="round">
        <nb-icon icon="arrow-forward"></nb-icon>
      </button>
    </div>
  </nb-card-body>
</nb-card>
