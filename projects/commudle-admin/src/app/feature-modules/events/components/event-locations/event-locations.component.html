<div>
  <div *ngFor="let loc of eventLocations">
    <nb-card class="event-location">
      <nb-card-header>
        <div class="header-icon">
          <fa-icon [icon]="faMapPin"></fa-icon>
        </div>
        <div class="event-location-details">
          <p>
            {{ loc.location.name }}
            <br>
            <small>
              {{ loc.location.name }}
            </small>
            <br>
            <small>
             <a href="{{loc.location.map_link}}"> <fa-icon [icon]="faLink"></fa-icon> &nbsp; Link to Map</a>
            </small>
          </p>
        </div>
      </nb-card-header>
      <nb-card-body>
        <app-event-location-tracks [eventLocationTracks]="loc.event_location_tracks"></app-event-location-tracks>
      </nb-card-body>
    </nb-card>
  </div>
  <div>
    <nb-card>
      <nb-card-body>
        Add Location
      </nb-card-body>
    </nb-card>
  </div>
</div>
