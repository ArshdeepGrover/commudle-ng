<div class="event" *ngIf="event && community">
  <div class="header">
    <!-- this will either be an image or just a plain background with the name of the event -->
    <div class="filler" *ngIf="event.header_image_path">
      <div class="community-details">
        <div class="logo">
          <img src="{{ community.logo_path }}" alt="{{ community.name }} Logo">
        </div>
        <p class="name">
          {{ community.name }}
        </p>
      </div>
      <div class="event-details">
        <h1 class="name">
          {{ event.name }}
        </h1>
        <div *ngIf="event.start_time && event.end_time" class="timings">
          <p>
            <nb-icon icon="clock-outline"></nb-icon>
            <strong>
              {{ moment(event.start_time).format('dddd Do MMM, YYYY h:mm A') }}
            </strong>
            to
            <strong *ngIf="event.end_time.getDate != event.start_time.getDate">
              {{ moment(event.end_time).format('dddd Do MMM, YYYY h:mm A') }}
            </strong>
            <strong *ngIf="event.end_time.getDate === event.start_time.getDate">
              {{ moment(event.end_time).format('h:mm A') }}
            </strong>

            <span *ngIf="event.timezone">
              <nb-icon icon="globe"></nb-icon>
              {{ momentTimezone.tz(event.timezone).format('z') }}
            </span>

          </p>
        </div>
      </div>
    </div>
    <div class="image" *ngIf="event.header_image_path">
      <img src="{{ event.header_image_path }}" alt="{{ event.name }}">
    </div>
  </div>

  <div class="page-menu">
    <nb-card>
      <nb-card-body>
        <div class="menu-items">

        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="event-components">
    <div class="highlighted-info">
      <!-- links to forms + event slides + people who went -->
      <!-- this will show the link to the forms if the event is live -->
      <!-- else this will just show the links to event slides -->
      <app-highlighted-links [event]="event" [community]="community"></app-highlighted-links>
    </div>
    <div class="info">
      <div class="live-sessions">
        <app-live-sessions [event]="event" [community]="community"></app-live-sessions>
      </div>
      <div class="agenda">
        <app-agenda [event]="event" [community]="community"></app-agenda>
      </div>
      <div class="all-speakers">
        <app-speakers [event]="event" [community]="community"></app-speakers>
      </div>
      <div class="updates">
        <!-- the priority of this depends on the status
          of the event, it should be at the top if the event is yet to go live  -->
        <app-event-updates [event]="event" [community]="community"></app-event-updates>
      </div>
      <div class="description">
        <app-event-description [event]="event" [community]="community"></app-event-description>
      </div>
      <div class="partner-communities">
        <app-collaboration-communities [event]="event" [community]="community"></app-collaboration-communities>
      </div>
      <div class="volunteers">
        <app-team [event]="event" [community]="community"></app-team>
      </div>
      <div class="tags"></div>
    </div>
  </div>
</div>
