<div class="base-layout">
  <div class="container">
    <div class="two-column-layout thin">
      <div class="left-column">
        <nb-card>
          <nb-card-body>
            <h5>Notifications</h5>
          </nb-card-body>
        </nb-card>
      </div>
      <div class="main-column">
        <nb-card>
          <nb-card-body>
            <div
              (scrolled)="getOlderNotifications()"
              [infiniteScrollDisabled]="!(canLoadMore && total)"
              appInfiniteScroll
              class="com-flex com-flex-col com-gap-4"
            >
              <app-notifications-list [notifications]="notifications"></app-notifications-list>
            </div>
            <div *ngIf="isLoading" class="loading-spinner com-my-4 com-text-center">
              <div class="spinner">
                <div *ngFor="let _ of [].constructor(5)"></div>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
