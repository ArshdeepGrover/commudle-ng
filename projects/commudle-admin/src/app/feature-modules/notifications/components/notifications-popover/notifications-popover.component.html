<nb-card>
  <nb-card-header> Notifications </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let notification of notifications">
        <nb-badge
          *ngIf="notification.status === ENotificationStatus.UNREAD"
          status="primary"
          dotMode="true"
          position="left center"
        ></nb-badge>
        <a [routerLink]="['/users', notification.sender.username]" (click)="markAsInteracted(notification)">
          <div class="avatar com-rounded-[50%] com-max-h-[56px] com-max-w-[56px] com-min-w-[56px]">
            <img
              alt="{{ notification.sender.name }}"
              src="{{ notification.sender.avatar }}"
              title="{{ notification.sender.name }}"
            />
          </div>
          <p class="content">
            {{ notification.notification_message }}
          </p>
        </a>
        <nb-icon
          *ngIf="notification.status === ENotificationStatus.UNREAD"
          (click)="markAsRead(notification)"
          [icon]="'checkmark-outline'"
          [status]="'basic'"
          title="Mark as read"
        ></nb-icon>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
  <nb-card-footer>
    <a [routerLink]="['/notifications']"> View All Notifications </a>
  </nb-card-footer>
</nb-card>
