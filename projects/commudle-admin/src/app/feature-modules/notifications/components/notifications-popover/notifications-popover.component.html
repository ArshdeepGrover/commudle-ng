<nb-card>
  <nb-card-header>Notifications</nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let notification of notifications">
        <nb-badge
          *ngIf="notification.status === ENotificationStatus.UNREAD"
          dotMode="true"
          position="left center"
          status="primary"
        ></nb-badge>
        <a
          (click)="changeStatus(ENotificationStatus.INTERACTED, notification)"
          [routerLink]="['/users', notification.sender.username]"
        >
          <img
            alt="{{ notification.sender.name }}"
            class="avatar"
            src="{{ notification.sender.avatar }}"
            title="{{ notification.sender.name }}"
          />
          <p class="fs-p2">{{ notification.notification_message }}</p>
        </a>
        <nb-icon
          (click)="changeStatus(ENotificationStatus.READ, notification)"
          *ngIf="notification.status === ENotificationStatus.UNREAD"
          icon="checkmark-outline"
          status="basic"
          title="Mark as read"
        ></nb-icon>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
  <nb-card-footer>
    <a [routerLink]="['/notifications']"> View All Notifications </a>
  </nb-card-footer>
</nb-card>
