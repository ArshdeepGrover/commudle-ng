<div [ngClass]="{ 'com-flex': alignFollowToRight }">
  <a [routerLink]="['/users', user.username]" (click)="profileClicked()">
    <div class="user-profile-large d-flex align-items-center">
      <img appMiniUserProfile [username]="user.username" [activateMiniProfileDirective]="activateMiniProfileDirective"
        class="avatar" alt="{{ user.name }}" src="{{ user.avatar }}" title="{{ user.name }}" />
      <div class="details">
        <div class="name d-flex align-items-center">
          <p appMiniUserProfile [username]="user.username" [activateMiniProfileDirective]="activateMiniProfileDirective"
            class="com-line-clamp-1">
            {{ user.name }}
          </p>
          <img *ngIf="user.is_expert" alt="Expert Tick" src="/assets/images/Expert-Tick.svg" title="Expert Tick" />
        </div>
        <p class="username com-line-clamp-1">@{{ user.username | truncatetext: maxUserNameLength }}</p>
        <p class="designation com-line-clamp-1">{{ user.designation || '--' }}</p>
      </div>
    </div>
  </a>
  <div *ngIf="showFollowButton" class="followers" [ngClass]="{ 'align-right': alignFollowToRight }">
    <app-user-follow [username]="user.username" class="follow-btn"></app-user-follow>
  </div>
</div>
